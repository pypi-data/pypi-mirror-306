[tool]
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.19.3"
tag_format = "$version"
version_files = [
    "pyproject.toml:version",
    "haniwers/__init__.py:__version__",
]

[tool.poetry]
name = "haniwers"
version = "0.19.3"
description = "Analysis tool for TanQ/FunQ project"
authors = ["Shota Takahashi (KMI) <shotakaha@kmi.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://qumasan.gitlab.io/haniwers/docs/"
repository = "https://gitlab.com/qumasan/haniwers/"
keywords = ["muon"]

[tool.poetry.scripts]
haniwers = "haniwers.cli:app"

[tool.poetry.dependencies]
python = ">=3.9,<3.13 "
plotly = "^5.7.0"
icecream = "^2.1.2"
tomli = "^2.0.1"
click = "^8.1.3"
pendulum = "^3.0.0"
pyserial = "^3.5"
pandas = "^2.0.3"
loguru = "^0.7.0"
tqdm = "^4.65.0"
deprecated = "^1.2.14"
scipy = "^1.11.1"
pyarrow = "^16.1.0"
polars = "^1.5.0"
altair = "^5.2.0"
vl-convert-python = "^1.1.0"
typer = "^0.12.0"
pydantic = "^2.7.1"
matplotlib = "^3.8.4"
hvplot = "^0.11.0"
platformdirs = "^4.2.2"

[tool.poetry.group.docs.dependencies]
sphinx-book-theme = "^1.0.1"
sphinx-copybutton = "^0.5.2"
myst-parser = "^3.0.1"
jupyterlab-myst = "^2.0.2"
mystmd = "^1.3.11"
nodeenv = "^1.8.0"
sphinx-autobuild = "^2024.2.4"
sphinx-autodoc2 = "^0.5.0"

[tool.poetry.group.dev.dependencies]
commitizen = "^3.30.0"
ruff = "^0.7.2"
pytest = "^8.3.3"
ipykernel = "^6.29.5"

[tool.ruff]
line-length = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
