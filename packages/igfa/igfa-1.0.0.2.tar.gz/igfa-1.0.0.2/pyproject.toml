[build-system]
requires = ["setuptools>=60.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "igfa"
version = "1.0.0.2"
description = "Glycosylation Flux Analysis Toolbox in Python"
authors = [
    {name = "Shriramprasad"},   
    {name = "Sriram Neelamegham"}, 
    {name = "Rudiyanto Gunawan"}
]

maintainers = [{name = "Rudiyanto Gunawan", email = "rgunawan@buffalo.edu"}]

readme = "README.md"  # Optional: path to README file
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Jupyter",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "sympy",
    "seaborn",
    "matplotlib",
    "scikit-learn",
    "tqdm",
    "pyomo",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]  # Optional development dependencies

[project.urls]
Homepage = "https://github.com/CABSEL/iGFA"
Issues = "https://github.com/CABSEL/iGFA/issues"

