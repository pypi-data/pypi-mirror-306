[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "udsync"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.md"
dynamic = ["version", "description"]
classifiers = [
	"Operating System :: POSIX",
	"Operating System :: Unix",
	"Environment :: Console",
	"License :: OSI Approved :: BSD License",
]
requires-python = ">=3.7"
dependencies = [
    "urwid",
    "urwid-timed-progress",
    "confattr >= 1.6.1, < 2.0.0",
    "python-magic",
]

[project.optional-dependencies]
test = [
    "tox",
]

[project.urls]
Home = "https://gitlab.com/erzo/udsync"

[project.scripts]
udsync = "udsync.main:main"
