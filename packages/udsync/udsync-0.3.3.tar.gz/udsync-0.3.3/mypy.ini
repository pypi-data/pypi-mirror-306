[mypy]
files=src/udsync,tests
strict=true
warn_unreachable=true
allow_subclassing_any=true
enable_incomplete_feature=Unpack

show_error_codes=true

[mypy-urwid]
ignore_missing_imports=true
[mypy-urwid.raw_display]
ignore_missing_imports=true
[mypy-urwid_timed_progress]
ignore_missing_imports=true

[mypy-ranger.ext]
ignore_missing_imports=true

[mypy-IPython]
ignore_missing_imports=true
[mypy-bpython]
ignore_missing_imports=true
