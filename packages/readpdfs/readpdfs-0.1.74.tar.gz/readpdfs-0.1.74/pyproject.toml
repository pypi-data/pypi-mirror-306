[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "readpdfs"
version = "0.1.74"
authors = [
    { name = "Carbs", email = "carbs@readpdfs.com" },
]
description = "A Python client for the ReadPDFs API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.1",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/readpdfs"
"Bug Tracker" = "https://github.com/yourusername/readpdfs/issues"
