[project]
name = "tchappui-myblocks"
version = "0.1.1"
description = "Mes blocs pour Wagtail"
readme = "README.md"
authors = [
    { name = "tchappui", email = "tchappui@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "wagtail>=6.0"
]
classifiers = [
    "Framework :: Wagtail",
    "License :: OSI Approved :: MIT License", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.hatch.build.targets.wheel.sources]
"src/tchappui_myblocks" = "myblocks"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
