<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    #app {
      width: 1024px;
      margin: auto;
    }
    .el-main {
      background-color: #E9EEF3;
      color: #333;
      text-align: center;
    }
  </style>
  <title>portal</title>
</head>

<body>
  <div id="app">
    <el-container>
      <el-main>
        <el-table
          :data="urlList"
          stripe
          style="width: 100%">
          <el-table-column
            prop="Title"
            label="title"
            width="120">
          </el-table-column>
          <el-table-column
            prop="url"
            label="url"
            width="280">
            <template slot-scope="scope">
              <el-link type="primary" :href="scope.row.url">[[ scope.row.url ]]</el-link>
            </template>
          </el-table-column>
          <el-table-column
            prop="description"
            label="description">
          </el-table-column>
        </el-table>
      </el-main>
    </el-container>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  new Vue({
    el: '#app',
    delimiters: ['[[', ']]'], // 修改分隔符
    data: () => ({
      urlList: [],
      visible: false,
      show: false
    }),
    mounted() {
      this.fetchData()
    },
    methods: {
      fetchData() {
        axios.get("{{ record_url }}")
          .then((response) => {
            this.urlList = response.data.list
          })
          .catch((error) => {
            console.log(error)
          })
      }
    }
  })
</script>

</html>
