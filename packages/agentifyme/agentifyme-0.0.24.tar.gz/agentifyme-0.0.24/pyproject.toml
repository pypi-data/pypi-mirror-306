[project]
name = "agentifyme"
version = "0.0.24"
description = "Framework for building agentic workflows"
authors = [
    { name = "Arun Reddy", email = "arun@agentifyme.ai" }
]
dependencies = [
    "openai>=1.37.0",
    "tenacity>=8.5.0",
    "typer>=0.12.3",
    "httpx>=0.27.0",
    "wrapt>=1.16.0",
    "pydantic>=2.8.2",
    "cloudpickle>=3.0.0",
    "joblib>=1.4.2",
    "environs>=11.0.0",
    "docstring-parser>=0.16",
    "groq>=0.9.0",
    "together>=1.2.4",
    "anthropic>=0.32.0",
    "cohere>=5.6.2",
    "jinja2>=3.1.4",
    "python-slugify>=8.0.4",
    "loguru>=0.7.2",
    "structlog>=24.4.0",
    "orjson>=3.10.11",
]
readme = "README.md"
requires-python = ">= 3.8"
packages = [{ include = "agentifyme" }]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.5.4",
    "pytest>=8.3.1",
    "coverage>=7.6.0",
    "pytest-cov>=5.0.0",
    "ipykernel>=6.29.5",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.23.8",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["agentifyme"]


[tool.ruff]
line-length = 120
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]
show-fixes = true


[tool.pylint.messages_control]
disable = "missing-docstring"

[tool.hatch.build]
exclude = ["*.env", ".*", ".*/*", "*.log", "__pycache__/", "*.pyc", ".gitignore", "tests/*", "requirements-dev.lock"]
