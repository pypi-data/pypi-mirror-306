[metadata]
author = Christiaan Meijer
author_email = c.meijer@esciencecenter.nl
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
description = XAI method to explain distances in embedded spaces
keywords = 
	XAI
	embedded spaces
long_description = file: README.md
long_description_content_type = text/markdown
name = distance_explainer
project_urls = 
	Bug Tracker = https://github.com/dianna-ai/distance_explainer/issues
url = https://github.com/dianna-ai/distance_explainer
version = 0.4.0

[options]
python_requires = >=3.9
install_requires = 
	dianna>=1.4
	numpy
	pytest
	tqdm
	scikit-learn
	pyyaml
	dataclass_wizard

[options.extras_require]
dev = 
	build
	bump2version
	coverage [toml]
	ruff
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	sphinx-autoapi
	tox
	myst_parser
publishing = 
	twine
	wheel

[egg_info]
tag_build = 
tag_date = 0

