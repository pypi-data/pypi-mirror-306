[metadata]
name = miniquant
version = attr: setuptools_scm.get_version
author = Florin Boariu
author_email = florin.pt@rootshell.ro
description = Python interface for the Harp class of PicoQuant\'s time interval analysers and photon counters
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX :: Linux
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
project_urls = 
	Source Code = https://gitlab.com/codedump2/miniquant/
	Bug Tracker = https://gitlab.com/codedump2/miniquant/-/issues

[options]
requires_python = >=3.6
install_requires = 
	numpy
	libusb1

[options.extras_require]
test = 
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

