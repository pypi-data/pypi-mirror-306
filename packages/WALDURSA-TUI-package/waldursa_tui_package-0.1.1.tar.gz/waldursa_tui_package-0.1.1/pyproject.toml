[tool.poetry]
name = "WALDURSA-TUI-package"
version = "0.1.1"
description = "Terminal user interface (TUI) for Waldur Site Agent."
authors = [
  "Oliver Jõgar <oliver.jogar@ut.ee>",
  "Matias Jürgenson <matias.jurgenson@ut.ee>",
  "Rainer Kõiv <rainer.koiv@ut.ee>",
  "Marcus Vessel <marcus.vessel@ut.ee>",
]
license = "MIT"
readme = "README.md"
packages = [
    { include = "WALDURSA-TUI-package", from = "src" }
    ]

[tool.poetry.dependencies]
python = "^3.9"
textual = "^0.82.0"
textual-plotext = "^0.2.1"
textual-datepicker = "^0.2.4"

[tool.poetry.scripts]
tui-package = "WALDURSA-TUI-package.main:main"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.0"
textual-dev = "^1.6.1"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
