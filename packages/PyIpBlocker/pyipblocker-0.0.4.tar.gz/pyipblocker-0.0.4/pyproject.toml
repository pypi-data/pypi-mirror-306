[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyIpBlocker"
version = "0.0.4"
authors = [
  { name="ZachVFX", email="zachallrd@gmail.com" },
]
description = "A small package for block and unblock ip in python"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["IpUtil", "Ip", "Block", "Unblock", "utility", "Blocker"]
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ZachVFXX/PyIpBlocker/tree/main"
Issues = "https://github.com/ZachVFXX/PyIpBlocker/issues"
