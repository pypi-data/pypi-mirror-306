[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "passwordencryption"
description = "Private Python library who provides an password encrytion/decryption that you do not have anyplain text password in a config file."
version = "0.0.2"
requires-python = ">= 3.6"

dependencies = [
  "cryptography"
]

authors = [
  {name = "Ricardo Claramunt", email = "ricardo@claramunt.ch"},
]

maintainers = [
  {name = "Ricardo Claramunt", email = "ricardo@claramunt.ch"}
]

readme = "README.md"
license = {file = "LICENSE"}
keywords = ["password", "encryption"]

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  # Pick your license as you wish (see also "license" above)
  "License :: OSI Approved :: MIT License",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]

[project.urls]
Homepage = "https://example.com"
