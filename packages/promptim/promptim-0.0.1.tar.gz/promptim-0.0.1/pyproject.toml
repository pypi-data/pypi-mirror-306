[project]
name = "promptim"
version = "0.0.1"
description = "A framework for optimizing prompts through multi-task evaluation and iterative improvement"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click",
    "langchain",
    "langchain-anthropic>=0.2.3",
    "langchain-openai",
    "pandas>=0.2.4",
    "rich",
]

[project.scripts]
promptim = "promptim.__main__:main"

[tool.setuptools]
packages = ["promptim"]
