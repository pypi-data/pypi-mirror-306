[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "safelysaveonline"
version = "3.1.0"
authors = [{ name = "VisualXYW" }]
description = "SafelySaveOnline is a libary making it easy to save encrypted dictionaries and store them in a git repository."
readme = "README.rst"
requires-python = ">=3.12"
classifiers = [
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.12',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
]
dependencies = ["cryptography", "gitpython", "webdav4", "httpx"]
license = { file = "LICENSE" }
keywords = [
    "encrypted",
    "dictionary",
    "git",
    "save",
    "saving",
    "webdav",
    "store",
]

[project.urls]
Homepage = "https://codeberg.org/VisualXYW/safelysaveonline"
Issues = "https://codeberg.org/VisualXYW/safelysaveonline/issues"
Documentation = "https://codeberg.org/VisualXYW/safelysaveonline/wiki"
