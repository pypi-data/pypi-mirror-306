[package]
name = "rattler_lock"
version = "0.22.29"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust data types for conda lock"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path = "../rattler_conda_types", version = "0.29.0", default-features = false }
rattler_digest = { path = "../rattler_digest", version = "1.0.3", default-features = false }
file_url = { path = "../file_url", version = "0.1.7" }
chrono = { version = "0.4.38", default-features = false, features = [
    "std",
    "serde",
    "alloc",
] }
fxhash = "0.2.1"
indexmap = { version = "2.6.0", features = ["serde"] }
itertools = "0.13.0"
pep508_rs = { version = "0.9.1" }
pep440_rs = { version = "0.7.2" }
serde = { version = "1.0.214" , features = ["derive"] }
serde_yaml = "0.9.34"
serde_with = { version = "3.11.0", features = ["indexmap_2"] }
serde_repr = "0.1"
thiserror = "1.0"
url = { version = "2.5.2" , features = ["serde"] }
