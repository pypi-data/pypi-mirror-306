[package]
name = "rattler_repodata_gateway"
version = "0.21.19"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "A crate to interact with Conda repodata"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
file_url = { path = "../file_url", version = "0.1.7" }
rattler_conda_types = { path = "../rattler_conda_types", version = "0.29.0", default-features = false, optional = true }
rattler_digest = { path = "../rattler_digest", version = "1.0.3", default-features = false, features = ["tokio", "serde"] }
rattler_networking = { path = "../rattler_networking", version = "0.21.5", default-features = false }
simple_spawn_blocking = { path = "../simple_spawn_blocking", version = "1.0", features = ["tokio"] }
rattler_cache = { version = "0.2.8", path = "../rattler_cache" }
rattler_redaction = { version = "0.1.3", path = "../rattler_redaction", features = ["reqwest", "reqwest-middleware"] }
fs-err = { version = "3.0.0", features = ["tokio"] }
anyhow = "1.0.92"
async-fd-lock = "0.2.0"
async-compression = { version = "0.4.17", features = [
    "gzip",
    "tokio",
    "bzip2",
    "zstd","gzip", "tokio", "bzip2", "zstd",
] }
async-trait = { version = "0.1.83", optional = true }
blake2 = "0.10.6"
bytes = "1.8.0"
cache_control = "0.2.0"
chrono = { version = "0.4.38", default-features = false, features = [
    "std",
    "serde",
    "alloc","std", "serde", "alloc", "clock",
] }
dashmap = "6.1.0"
dirs = "5.0.1"
futures = "0.3.31"
hex = { version = "0.4.3", features = ["serde"] }
http = { version = "1.1", optional = true }
http-cache-semantics = { version = "2.1.0", optional = true, features = ["reqwest", "serde"] }
humansize = "2.1.3"
humantime = "2.1.0"
itertools = { version = "0.13.0", optional = true }
json-patch = "3.0.1"
md-5 = "0.10.6"
memmap2 = { version = "0.9.5", optional = true }
ouroboros = { version = "0.18.4", optional = true }
parking_lot = { version = "0.12.3", optional = true }
pin-project-lite = "0.2.15"
reqwest = { version = "0.12.9", default-features = false , features = ["stream", "http2"] }
reqwest-middleware = "0.3.3"
rmp-serde = { version = "1.3.0" }
serde = { version = "1.0.214" , features = ["derive"] }
serde_json = { version = "1.0.132" }
serde_with = "3.11.0"
superslice = { version = "1.0.0", optional = true }
tempfile = "3.13.0"
thiserror = "1.0"
tokio = { version = "1.41.0", default-features = false , features = ["rt", "io-util", "macros"] }
tokio-util = { version = "0.7.12", features = ["codec", "io"] }
tracing = "0.1.40"
url = { version = "2.5.2" , features = ["serde"] }
zstd = { version = "0.13.2", default-features = false }

[target.'cfg(unix)'.dependencies]
libc = { version = "0.2" }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59.0", default-features = false , features = ["Win32_Storage_FileSystem", "Win32_Foundation", "Win32_System_IO"] }

[features]
default = ['native-tls']
native-tls = ['reqwest/native-tls', 'reqwest/native-tls-alpn']
rustls-tls = ['reqwest/rustls-tls']
sparse = ["rattler_conda_types", "memmap2", "ouroboros", "superslice", "itertools", "serde_json/raw_value"]
gateway = ["sparse", "http", "http-cache-semantics", "parking_lot", "async-trait"]

[package.metadata.docs.rs]
features = ["sparse", "gateway"]
