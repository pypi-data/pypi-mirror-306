[package]
name = "rattler_digest"
version = "1.0.3"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "An simple crate used by rattler crates to compute different hashes from different sources"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
blake2 = "0.10.6"
digest = "0.10.7"
hex = "0.4.3"
md-5 = "0.10.6"
serde = { version = "1.0.214" , optional = true , features = ["derive"] }
serde_with = "3.11.0"
sha2 = "0.10.8"
tokio = { version = "1.41.0", default-features = false , optional = true , features = ["io-util"] }
generic-array = { version = "0.14.7", optional = true }

[features]
tokio = ["dep:tokio"]
serde = ["dep:serde", "generic-array/serde"]
