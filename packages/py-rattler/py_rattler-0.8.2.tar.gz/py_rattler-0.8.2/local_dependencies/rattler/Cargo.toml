[package]
name = "rattler"
version = "0.28.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust library to install conda environments"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[features]
default = ['native-tls']
native-tls = ['reqwest/native-tls', 'rattler_package_streaming/native-tls']
rustls-tls = ['reqwest/rustls-tls', 'rattler_package_streaming/rustls-tls']
cli-tools = ['dep:clap']
indicatif = ['dep:indicatif', 'dep:console']

[dependencies]
rattler_cache = { path = "../rattler_cache", version = "0.2.8", default-features = false }
rattler_conda_types = { path = "../rattler_conda_types", version = "0.29.0", default-features = false }
rattler_digest = { path = "../rattler_digest", version = "1.0.3", default-features = false }
rattler_networking = { path = "../rattler_networking", version = "0.21.5", default-features = false }
rattler_shell = { path = "../rattler_shell", version = "0.22.5", default-features = false }
rattler_package_streaming = { path = "../rattler_package_streaming", version = "0.22.11", default-features = false, features = ["reqwest"] }
simple_spawn_blocking = { path = "../simple_spawn_blocking", version = "1.0", default-features = false, features = ["tokio"] }
anyhow = "1.0.92"
clap = { version = "4.5.20", features = ["derive"] , optional = true }
digest = "0.10.7"
dirs = "5.0.1"
fs-err = { version = "3.0.0", features = ["tokio"] }
futures = "0.3.31"
humantime = "2.1.0"
indexmap = "2.6.0"
indicatif = { version = "0.17.8", optional = true }
itertools = "0.13.0"
memchr = "2.7.4"
memmap2 = "0.9.5"
once_cell = "1.20.2"
parking_lot = "0.12.3"
reflink-copy = "0.1.19"
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false , features = ["stream", "json", "gzip"] }
reqwest-middleware = "0.3.3"
smallvec = { version = "1.13.2", features = [
    "serde",
    "const_new",
    "const_generics",
    "union",
] }
tempfile = "3.13.0"
thiserror = "1.0"
tokio = { version = "1.41.0", default-features = false , features = ["rt", "io-util", "macros"] }
tracing = "0.1.40"
url = { version = "2.5.2" , features = ["serde"] }
uuid = { version = "1.11.0", default-features = false , features = ["v4", "fast-rng"] }
console = { version = "0.15.8", features = ["windows-console-colors"] , optional = true }
