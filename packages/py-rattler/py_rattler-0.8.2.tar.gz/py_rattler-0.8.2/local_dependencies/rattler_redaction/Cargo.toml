[package]
name = "rattler_redaction"
version = "0.1.3"
edition= "2021"
authors = ["Wolf Vollprecht <w.vollprecht@gmail.com>"]
description = "Redact sensitive information from URLs (ie. conda tokens)"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
url = { version = "2.5.2" }
reqwest = { version = "0.12.9", default-features = false , optional = true }
reqwest-middleware = { version = "0.3.3", optional = true }
