[package]
name = "rattler_conda_types"
version = "0.29.0"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust data types for common types used within the Conda ecosystem"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
file_url = { path = "../file_url", version = "0.1.7" }
rattler_digest = { path = "../rattler_digest", version = "1.0.3", default-features = false, features = ["serde"] }
rattler_macros = { path = "../rattler_macros", version = "1.0.3", default-features = false }
rattler_redaction = { version = "0.1.3", path = "../rattler_redaction" }
chrono = { version = "0.4.38", default-features = false, features = [
    "std",
    "serde",
    "alloc",
] }
fxhash = "0.2.1"
glob = "0.3.1"
hex = "0.4.3"
itertools = "0.13.0"
lazy-regex = "3.3.0"
nom = "7.1.3"
purl = { version = "0.1.3", features = ["serde","serde"] }
regex = "1.11.1"
simd-json = { version = "0.14.2", features = ["serde_impl","serde_impl"] }
serde = { version = "1.0.214" , features = ["derive", "rc"] }
serde_json = { version = "1.0.132" }
serde_repr = "0.1"
serde_with = { version = "3.11.0", features = ["indexmap_2"] }
serde-untagged = "0.1.6"
serde_yaml = "0.9.34"
smallvec = { version = "1.13.2", features = [
    "serde",
    "const_new",
    "const_generics",
    "union","serde", "const_new", "const_generics", "union",
] }
strum = { version = "0.26.3", features = ["derive","derive"] }
thiserror = "1.0"
tracing = "0.1.40"
typed-path = { version = "0.9.3" }
url = { version = "2.5.2" , features = ["serde"] }
indexmap = "2.6.0"
dirs = "5.0.1"

[[bench]]
name = "parse"
harness = false

[[bench]]
name = "prefix_record_from_path"
harness = false
