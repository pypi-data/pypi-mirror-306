[package]
name = "rattler_cache"
version = "0.2.8"
description = "A crate to manage the caching of data in rattler"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
edition= "2021"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { version = "0.29.0", path = "../rattler_conda_types", default-features = false }
rattler_digest = { version = "1.0.3", path = "../rattler_digest", default-features = false }
rattler_networking = { version = "0.21.5", path = "../rattler_networking", default-features = false }
rattler_package_streaming = { version = "0.22.11", path = "../rattler_package_streaming", default-features = false, features = ["reqwest"] }
simple_spawn_blocking = { version = "1.0.0", path = "../simple_spawn_blocking", features = ["tokio"] }
anyhow = "1.0.92"
dashmap = "6.1.0"
dirs = "5.0.1"
futures = "0.3.31"
fxhash = "0.2.1"
itertools = "0.13.0"
parking_lot = "0.12.3"
reqwest = { version = "0.12.9", default-features = false }
tokio = { version = "1.41.0", default-features = false , features = ["macros"] }
tracing = "0.1.40"
url = { version = "2.5.2" }
thiserror = "1.0"
reqwest-middleware = "0.3.3"
digest = "0.10.7"
fs4 = { version = "0.11.0", features = ["fs-err-tokio"] }
