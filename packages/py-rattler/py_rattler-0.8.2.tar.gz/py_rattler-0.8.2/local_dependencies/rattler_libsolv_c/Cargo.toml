[package]
name = "rattler_libsolv_c"
version = "1.0.3"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Bindings for libsolv"
categories= ["development-tools"]
homepage= "https://github.com/conda/rattler"
repository= "https://github.com/conda/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
cfg-if = "1.0"
libc = { version = "0.2" }
libz-sys = { version = "1.1.20", default-features = false , features = ["static"] }

[build-dependencies]
# 1.0.84 would fail to compile this library specifically on macOS. 
# For now we just pin an older version.
cc = "1.1.31"
anyhow = "1.0.92"
cmake = "0.1.51"

[package.metadata.cargo-udeps.ignore]
# libz-sys is required to build libsolv properly
normal = ["libz-sys"]
