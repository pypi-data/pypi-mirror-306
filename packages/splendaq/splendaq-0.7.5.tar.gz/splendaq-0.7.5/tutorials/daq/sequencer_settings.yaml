moku:
    ip: "your_moku_ip_address"
    sequencer_mode: "full"
    fs: 1.25e+6 # only used by full mode
    duration_per_point: 1
    time_between_points: 1
    acquisition_mode: "Precision"
    force_connect: False
    savepath: "./"
input1:
    log: True
    vrange: "4Vpp"
    impedance: "1MOhm"
input2:
    log: False
    vrange: "4Vpp"
    impedance: "1MOhm"
input3:
    log: False
    vrange: "4Vpp"
    impedance: "1MOhm"
input4:
    log: False
    vrange: "4Vpp"
    impedance: "1MOhm"
output1:
    apply: True
    vstart: 0
    vend: 1
    nstep: 2
output2:
    apply: True
    vstart: 0
    vend: 1
    nstep: 2
output3:
    apply: False
    vstart: 0
    vend: 1
    nstep: 10
output4:
    apply: False
    vstart: 0
    vend: 1
    nstep: 10
