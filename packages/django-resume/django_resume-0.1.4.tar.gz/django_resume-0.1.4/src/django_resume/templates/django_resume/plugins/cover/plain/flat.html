<section id="cover-flat">
  <header>
    {% if show_edit_button %}
      <div class="with-edit-icon-big">
        <svg class="edit-icon-h1" hx-get="{{ cover.edit_flat_url }}" hx-target="#cover-flat" hx-swap="outerHTML">
          <use href="#edit"></use>
        </svg>
        <h1>{{ cover.title }}</h1>
      </div>
    {% else %}
      <div>
        <h1>{{ cover.title }}</h1>
      </div>
    {% endif %}
  </header>
  <div class="avatar-container float-right cover-avatar-container">
    {% if cover.avatar_img %}
      <img class="cover-avatar-image" src="{{ cover.avatar_img_url }}" alt="{{ cover.avatar_alt }}">
    {% else %}
      <svg class="avatar" width="auto" height="3vw">
        <use href="#avatar"></use>
      </svg>
    {% endif %}
  </div>
  {% if not show_edit_button %}
    <h3 class="first-cover-headline">{{ cover.first_item.title }}</h3>
    <p class="pretty">
      {{ cover.first_item.text|safe }}
    </p>
  {% endif %}
</section>
