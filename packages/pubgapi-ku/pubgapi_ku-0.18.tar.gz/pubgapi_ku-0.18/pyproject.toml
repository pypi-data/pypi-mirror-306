[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pubgapi-ku"
version = "0.18"
authors = [
  { name="ThrypsisJ", email="gjzprdl@gmail.com" },
]
description = "PUBG API wrapper module"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests",
  "pandas"
]

[project.urls]
Homepage = "https://github.com/ThrypsisJ/pubgapi"