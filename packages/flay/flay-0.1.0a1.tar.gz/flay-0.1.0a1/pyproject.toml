[project]
name = "flay"
description = "Bundle, treeshake and minify your python projects"
authors = [
    { name = "Jan Vollmer", email = "jan@vllmr.dev" },
]
dependencies = [
    "stdlib-list>=0.10.0",
    "libcst>=1.4.0",
    "typer>=0.12.5",
    "rich>=13.8.1",
    "typing-extensions>=4.12.2",
    "platformdirs>=4.3.6",
    "colorama>=0.4.6",
]
requires-python = ">=3.9"
readme = "README.md"
dynamic = []
version = "0.1.0a1"

[project.license]
text = "MIT"

[project.scripts]
flay = "flay.cli:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
test = [
    "pytest>=8.3.3",
]
lint = [
    "mypy>=1.11.2",
    "ruff>=0.6.8",
    "pre-commit>=4.0",
]
dev = [
    "nox>=2024.10.9",
]

[tool.mypy]
python_version = "3.9"
files = "src/flay"
strict = true

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts]
post_install = "pre-commit install"
