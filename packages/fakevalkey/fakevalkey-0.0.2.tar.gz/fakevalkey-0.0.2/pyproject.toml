[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "fakevalkey"
packages = [
    { include = "fakevalkey" },
    { include = "LICENSE" },
]
version = "0.0.2"
description = "Python implementation of valkey API, can be used for testing purposes."
readme = "README.md"
keywords = ["valkey", "testing"]
authors = [
    "Daniel Moran <daniel@moransoftware.ca>",
]
maintainers = [
    "Daniel Moran <daniel@moransoftware.ca>",
]
license = "BSD-3-Clause"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Development Status :: 6 - Mature',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
homepage = "https://github.com/cunla/fakevalkey-py"
repository = "https://github.com/cunla/fakevalkey-py"
documentation = "https://fakevalkey.readthedocs.io/"
include = [
    { path = "test", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.8"
valkey = "^6.0"
sortedcontainers = "^2"
typing_extensions = { version = "^4.7", python = "<3.11" }
lupa = { version = ">=2.1,<3.0", optional = true }
jsonpath-ng = { version = "^1.6", optional = true }
pyprobables = { version = "^0.6", optional = true }


[tool.poetry.extras]
lua = ["lupa"]
json = ["jsonpath-ng"]
bf = ["pyprobables"]
cf = ["pyprobables"]
probabilistic = ["pyprobables"]

[tool.poetry.group.dev.dependencies]
coverage = "^7"
black = { version = "^24.4.2", python = ">=3.8.1" }
flake8 = { version = "^7", python = ">=3.8.1" }
flake8-pyproject = { version = "^1", python = ">=3.8.1" }
mypy = { version = "^1.10", python = ">=3.8.1" }

[tool.poetry.group.test.dependencies]
pytest = { version = "^8.3", python = ">=3.8.1" }
hypothesis = { version = "^6.111", python = ">=3.8.1" }
pytest-timeout = "^2.3.1"
pytest-asyncio =  { version = "^0.24", python = ">=3.8.1" }
pytest-cov = { version = "^5.0", python = ">=3.8.1" }
pytest-mock = { version = "^3.14", python = ">=3.8.1" }
pytest-html = { version = "^4.1", python = ">=3.8.1" }

[tool.poetry.group.docs.dependencies]
python-dotenv = { version = "^1", python = ">=3.8.1" }
pygithub = "^2.3"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/cunla/fakevalkey-py/issues"
"Funding" = "https://github.com/sponsors/cunla"
"Documentation" = "https://fakevalkey.readthedocs.io/"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "fake: run tests only with fake redis",
    "real: run tests with a locally running real Redis server",
    "disconnected",
    "min_server",
    "max_server",
    "decode_responses",
    "unsupported_server_types",
]
asyncio_mode = "strict"
generate_report_on_test = true

[tool.mypy]
packages = ['fakeredis', ]
strict = true
follow_imports = "silent"
ignore_missing_imports = true
scripts_are_modules = true
check_untyped_defs = true

[tool.flake8]
max-line-length = 119
exclude = [
    '.venv',
    '.github',
    '__pycache__',
]
ignore = ["E203", "E501", "W503"]

[tool.black]
color = true
line-length = 120
target-version = ['py310']
include = [
    "fakevalkey",
    "test",
]
exclude = '''
 (
  /(
    | \.git          # root of the project
    | \.github
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | .*/__pycache__/.*
  | /fakeredis/commands.json
)
'''
