[tool.poetry]
name = "fastcldf"
version = "0.1.2"
license = "Apache-2.0"
homepage = "https://fl.mt/fastcldf"
repository = "https://github.com/fmatter/fastcldf"
readme = "README.md"
description = "Quickly create CLDF datasets."
authors = ["Florian Matter <flmt@mailbox.org>"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.urls]
"Bug tracker" = "https://github.com/fmatter/fastcldf/issues"


[tool.poetry.scripts]
fastcldf = 'fastcldf.cli:main'


[tool.poetry.dependencies]
python = "^3.12.1"
pycldf = "^1.38.1"
toml = "^0.10.2"
tomli = "^2.0.1"
questionary = "^2.0.1"
cldfbench = "^1.14.0"
numpy = "1.26.4"
loguru = "^0.7.2"
writio = "^0.1.1"
pandas = "^2.2.2"

[tool.poetry.group.dev.dependencies]
keepachangelog = "^1.0.0"
black = "^23.9.1"
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.4"
invoke = "^2.2.0"
isort = "^5.12.0"
prospector = "^1.10.2"
coverage = "^7.3.2"
loguru = "^0.7.2"
markdown-include = "^0.8.1"
click = "^8.1.7"
mkdocstrings-python = "^1.10.7"
pytest = "^8.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint."MESSAGES CONTROL"]
disable = [ "wrong-import-position"]

[tool.isort]
src_paths = ["src", "tests"]