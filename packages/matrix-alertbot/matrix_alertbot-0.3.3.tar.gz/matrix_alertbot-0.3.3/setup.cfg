[metadata]
name = matrix-alertbot
url = https://gitlab.domainepublic.net/Neutrinet/matrix-alertbot
description = A matrix bot to manage alerts from Alertmanager
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
project_urls = 
	Documentation = https://gitlab.domainepublic.net/Neutrinet/matrix-alertbot/-/blob/master/README.md
	Source = https://gitlab.domainepublic.net/Neutrinet/matrix-alertbot
	Tracker = https://gitlab.domainepublic.net/Neutrinet/matrix-alertbot/-/issues

[options]
zip_safe = False
packages = find:
platforms = any
include_package_data = True
install_requires = 
	aiohttp>=3.8.1
	aiohttp-prometheus-exporter>=0.2.4
	aiotools>=1.5.9
	diskcache>=5.4.0
	jinja2>=3.1.2
	matrix-nio>=0.24.0
	Markdown>=3.3.7
	pytimeparse2>=1.4.0
	PyYAML>=5.4.1
	typing-extensions>=4.3.0
python_requires = >=3.9
setup_requires = 
	setuptools_scm

[aliases]
test = pytest

[options.entry_points]
console_scripts = 
	matrix-alertbot = matrix_alertbot.main:main

[options.extras_require]
test = 
	coverage>=6.4.1
	black>=22.6.0
	flake8>=4.0.1
	flake8-comprehensions>=3.10.0
	isort>=5.10.1
	mypy>=0.961
	pytest>=7.4.0
	pytest-cov>=4.1.0
	pytest-asyncio>=0.18.3
	freezegun>=1.2.1
	types-PyYAML>=6.0.9
	types-setuptools>=62.6.0
e2e = 
	matrix-nio[e2e]>=0.24.0
all = 
	%(test)s
	%(e2e)s

[flake8]
ignore = W503,W504,E203,E731,E501
exclude = 
	env
	.venv
	.env

[isort]
line_length = 88
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = matrix_alertbot
known_tests = tests
multi_line_output = 3
include_trailing_comma = true
combine_as_imports = true

[egg_info]
tag_build = 
tag_date = 0

