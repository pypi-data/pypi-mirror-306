[tool.poetry]
name = "ceda-datapoint"
version = "0.2.0"
description = "DataPoint provides python-based search/access tools for using data primarily from the CEDA Archive."
authors = ["Daniel Westwood <daniel.westwood@stfc.ac.uk>"]
license = "{file = \"LICENSE\"}"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fsspec = "2024.9.0"
xarray = "2024.6.0"
pystac-client = "0.8.3"
kerchunk = "0.2.6"
cfapyx = "2024.11.6"
requests = "^2.32.3"
aiohttp = "^3.10.10"
sphinx = "7.1.2"
sphinx-rtd-theme = "2.0.0"
xdoctest = "1.2.0"
matplotlib = "3.9.2"


[build-system]
requires = ["poetry-core", "wheel"]
build-backend = "poetry.core.masonry.api"
