[tool.poetry]
name = "py-tx-queue"
version = "0.2.0"
description = "Atomic, transaction-safe, robust job queueing for Python applications. Backed by PostgreSQL and built to scale."
authors = ["2pac <tarasyaremabcn@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "py_tx_queue" },
]


[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = "^2.0.36"
alembic = "^1.13.3"
python-dotenv = "^1.0.1"
psycopg2-binary = "^2.9.9"
psycopg = {extras = ["binary", "pool"], version = "^3.1.18"}
pathlib = "^1.0.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.7.2"
mypy = "^1.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "module"
