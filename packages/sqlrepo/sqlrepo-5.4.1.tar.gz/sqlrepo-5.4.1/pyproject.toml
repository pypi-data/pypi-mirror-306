[tool.ruff]
line-length = 100
output-format = "full"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    ".eggs",
    "*.egg",
    "dist",
    "tests/fixtures/**",
    "tests/**/snapshots/**",
    "alembic",
    "airich",
]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D100",
    "B008",
    "D104",
    "Q000",
    "S101",
    "PT016",
    "ANN101",
    "ANN102",
    "PLR0913",
    "UP037",
    "PLC0414",
    "COM812",
    "ISC001",
    "FIX002",
    "TD002",
    "TD003",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
ignore-decorators = [
    "typing.overload",
]

[tool.ruff.lint.mccabe]
max-complexity = 11

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "fastapi.Depends",
    "fastapi.Query",
]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = [
    "F401",
]
"tests/*" = [
    "D103",
]
"*/types.py" = [
    "D",
    "ANN",
]
"*/logger.py" = [
    "D",
    "ANN",
    "ARG",
]
"*/abc.py" = [
    "D",
    "ANN",
]

[tool.black]
line-length = 100
skip-string-normalization = true
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.coverage.run]
source = [
    "sqlrepo",
]
branch = true
omit = [
    "*/logger.py",
    "*/types.py",
    "*/abc.py",
]

[tool.coverage.report]
exclude_lines = [
    "enum.Enum",
    "# pragma: no cover",
    "# pragma: no coverage",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@overload",
]

[tool.pytest]
testpath = "tests"

[tool.bandit]
exclude = [
    "tests",
]

[tool.bandit.assert_used]
skips = [
    "*_test.py",
    "*/test_*.py",
]

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.6.8",
    "vulture>=2.12",
    "pytest>=8.3.3",
    "black>=24.8.0",
    "bandit>=1.7.10",
    "coverage>=7.6.1",
    "pytest-cov>=5.0.0",
    "isort>=5.13.2",
    "pyright>=1.1.383",
    "freezegun>=1.5.1",
    "mimesis>=18.0.0",
    "ipython>=8.27.0",
    "sqlalchemy-utils>=0.41.2",
    "psycopg2-binary>=2.9.9",
    "asyncpg>=0.29.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.2",
    "pyment>=0.3.3",
    "ipython>=8.27.0",
]

[tool.pyright]
venvPath = "."
venv = ".venv"

[project]
name = "sqlrepo"
version = "5.4.1"
description = "sqlalchemy repositories with crud operations and other utils for it."
authors = [
    { name = "Dmitriy Lunev", email = "dima.lunev14@gmail.com" },
]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "sqlalchemy>=2.0",
    "python-dev-utils>=7.0.1",
    "sqlalchemy-dev-utils>=1.3.0",
    "sqlalchemy-filter-converter>=1.4.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.100",
    "verbose_http_exceptions>=1.1.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
