[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paychangu"
version = "0.0.3"
authors = [
    {name = "PayChangu", email = "danielonions@paychangu.com"},
]
description = "Python SDK for PayChangu Level"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.1",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/paychangu-sdk"
"Bug Tracker" = "https://github.com/yourusername/paychangu-sdk/issues" 