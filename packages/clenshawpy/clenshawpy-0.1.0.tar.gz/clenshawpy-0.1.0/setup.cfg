[metadata]
name = clenshawpy
version = 0.1.0
author = Your Name
author_email = your.email@example.com
description = A package for representing and evaluating Clenshaw polynomials.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/clenshawpy
project_urls = 
	Bug Tracker = https://github.com/yourusername/clenshawpy/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = clenshaw, polynomial, chebyshev, legendre, hermite, jacobi, math

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

