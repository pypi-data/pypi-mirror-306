[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "aas-core3.0-protobuf"
# NOTE (mristin):
# Do not forget to sync with __init__.py!
version = "0.0.2"

description = "Convert Asset Administration Shells V3.0 between Python and ProtoBuf objects."
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

authors = [
    { name = "Marko Ristin", email = "marko@ristin.ch" }
]

dependencies = [
    "aas-core3.0>=1,<2",
    "protobuf>=5"
]

[project.urls]
repository = "https://github.com/aas-core-works/aas-core3.0-python-protobuf"

[tool.setuptools.packages.find]
include = ["aas_core3_protobuf"]
exclude = ["precommit.py"]

# Development dependencies
[tool]
[tool.black]
line-length = 88

[tool.pylint]
disable = [
    "too-many-locals",
    "no-member",
    "duplicate-code",
    "too-many-return-statements",
    "too-many-branches",
    "too-many-statements",
    "too-many-lines",
    "too-many-public-methods",
    "too-few-public-methods",
    "no-else-raise",
    "line-too-long"
]
ignore-paths = [
  '^aas_core3_protobuf/types_pb2.*$'
]

[tool.mypy]
python_version = "3.8"
strict = true

[[tool.mypy.overrides]]
module = "aas_core3_protobuf.types_pb2"
ignore_errors = true
