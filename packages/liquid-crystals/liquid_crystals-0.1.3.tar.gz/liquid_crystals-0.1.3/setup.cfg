[metadata]
name = liquid-crystals
version = 0.1.3
author = [Your Name]
author_email = [your.email@example.com]
description = A liquid crystal simulation and visualization package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/liquid-crystals
project_urls = 
	Bug Tracker = https://github.com/yourusername/liquid-crystals/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Visualization

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy
	scipy
	matplotlib

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

