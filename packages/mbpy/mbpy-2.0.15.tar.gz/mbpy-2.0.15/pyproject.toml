[project]
name = "mbpy"
version = "2.0.15"
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'more-itertools>=10.5.0',
    'mrender>=1.0.3',
    'pexpect>=4.9.0; sys_platform != "win32"',
    'wexpect; sys_platform == "win32"',
    'python-dotenv>=1.0.1',
    'rich-click>=1.8.3',
    'tomlkit>=0.12.0',
    'toolz>=1.0.0',
    'networkx>=3.4.2',
    "minspect>=0.0.8",
    "grep-ast==0.2.0",
    "diskcache>=5.6.3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
mbpy = "mbpy.cli:main"
mbpip = "mbpy.cli:cli"
mpip = "mbpy.cli:cli"
mrun = "mbpy.commands:cli"
mb = "mbpy.cli:cli"
[project.optional-dependencies]
ai = [
    "mbodied>=1.2.2",
]
notion = [
    "notion-client>=2.2.1",
]
mkdocs = [
    "mkdocs>=1.6.1",
]
docs = [
    'mkdocs-material>=9.5.42',
    'mkdocs>=1.6.1',
    'mkdocstrings>=0.24.3',
    "fastui>=0.7.0",
    "sphinx-tippy>=0.4.3",
    "myst-parser>=0.15.1",
    "rst-to-myst[sphinx]>=0.4.0",
    "markdown-it-py>=2.2.0",
    "rst-to-myst>=0.4.0",
    "recommonmark>=0.7.1",
    "sphinx>=6.2.1",
    "sphinx-autodoc2>=0.5.0",
]
all = [
    "aiohttp>=3.10.10",
]
dev = []


[[project.authors]]
name = "mbodiai"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "openai>=1.52.0",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.3",
    "twine>=5.1.1",
]

# [tool.uv.sources]
# mbodi = {path = "../v1"}
# mrender = { path = "../mrender", editable = true }

# [tool.uv.workspace]
# members = ["mbpy/assistant", "todo_graph/prover"]

[tool.hatch.envs.default]
dependencies = ["pytest", "pytest-cov"]
[tool.ruff]
line-length = 120
select = ["A", "COM812", "C4", "D", "E", "F", "UP", "B", "SIM", "N", "ANN", "ASYNC", "S", "T20", "RET", "SIM", "ARG", "PTH", "ERA", "PD", "I", "PLW"]
ignore = ["D105", "PGH004", "D100", "D101", "D104", "D106", "ANN101", "ANN102", "ANN003", "ANN204", "UP009", "B026", "ANN001", "ANN401", "ANN202", "D107", "D102", "D103", "E731", "UP006", "UP035", "ANN002"]
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"**/{tests,docs}/*" = ["ALL"]
"**__init__.py" = ["F401"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing"
testpaths = ["tests"]
markers = ["network: marks tests that require network access (deselect with '-m \"not network\"')"]
