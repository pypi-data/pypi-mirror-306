[project]
name = "ckanext-attribution"
version = "1.2.12"
description = "A CKAN extension that adds support for complex attribution."
readme = "README.md"
requires-python = ">=3.6"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "Natural History Museum", email = "data@nhm.ac.uk" }
]
keywords = ["CKAN", "data", "attribution"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8"
]
dependencies = [
    "orcid~=1.0",
    "sqlalchemy",
    "requests",
    "fuzzywuzzy[speedup]",
    "ckantools>=0.4.1"
]

[project.optional-dependencies]
test = [
    "mock",
    "pytest>=4.6.5",
    "pytest-cov>=2.7.1",
    "coveralls"
]
cli = [
    "spacy[transformers]~=3.7.0",
    "unidecode~=1.0",
    "nameparser~=1.0",
    "prompt_toolkit~=3.0"
]

[project.urls]
repository = "https://github.com/NaturalHistoryMuseum/ckanext-attribution"
changelog = "https://github.com/NaturalHistoryMuseum/ckanext-attribution/blob/main/CHANGELOG.md"

[project.entry-points."ckan.plugins"]
attribution = "ckanext.attribution.plugin:AttributionPlugin"


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[tool]
[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["tests", "docs"]

[tool.setuptools.package-data]
"ckanext.attribution.theme" = ["*", "**/*"]

[tool.commitizen]
name = "cz_nhm"
version = "1.2.12"
tag_format = "v$version"
update_changelog_on_bump = true
changelog_incremental = true
version_files = [
    "ckanext/attribution/theme/package.json",
    "pyproject.toml:version",
    "CITATION.cff:^version"
]

[tool.ruff.format]
quote-style = "single"

[tool.pylint]
max-line-length = 88
disable = ["C0114", "R0903"]

[tool.docformatter]
wrap-summaries = 88
wrap-descriptions = 88
pre-summary-newline = true
make-summary-multi-line = true
