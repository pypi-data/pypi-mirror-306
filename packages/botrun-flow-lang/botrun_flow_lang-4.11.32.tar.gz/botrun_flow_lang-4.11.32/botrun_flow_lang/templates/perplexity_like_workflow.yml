botrun_app:
  name: Perplexity Like Search
  description: 有上網搜尋功能的 chatbot
  mode: chatbot
workflow:
  nodes:
  - type: start
    id: 70a1c344-fa18-413c-9c02-8c80dc31e6bd
    title: Start
    desc: ''
    input_variables: []
    output_variables:
    - variable_name: user_input
    - variable_name: history
    print_start: false
    print_stream: false
    print_complete: false
    complete_output: null
  - type: search-and-scrape
    id: 1fd6bf98-7a47-41a3-aaf5-d86545f9e7a5
    title: Search And Scrape
    desc: ''
    input_variables: []
    output_variables:
    - variable_name: results
    print_start: false
    print_stream: true
    print_complete: false
    complete_output: null
    search_query: '{{#70a1c344-fa18-413c-9c02-8c80dc31e6bd.user_input#}}'
  - type: code
    id: 1c094d3d-7aca-49b5-9fff-62feb772cf98
    title: Consolidating All Information
    desc: ''
    input_variables:
    - node_id: 70a1c344-fa18-413c-9c02-8c80dc31e6bd
      variable_name: user_input
    - node_id: 1fd6bf98-7a47-41a3-aaf5-d86545f9e7a5
      variable_name: results
    output_variables:
    - variable_name: all_info
    print_start: false
    print_stream: false
    print_complete: false
    complete_output: null
    code: "\nimport json\ndef main(user_input, results):\n    all_info = f\"使用者輸入的問題:\\\
      n{user_input}\\n\\n\"\n    data = json.dumps(results, ensure_ascii=False, indent=2)\n\
      \    # print(daa[:200])\n    all_info += f\"網路搜尋回來的資訊:\\n{data}\\n\"\n     \
      \   \n    return {\"all_info\": all_info}\n"
  - type: llm
    id: 284c15de-0201-4d5c-8c73-552d44d29cd7
    title: 做完研究後最後的回答...
    desc: ''
    input_variables:
    - node_id: 70a1c344-fa18-413c-9c02-8c80dc31e6bd
      variable_name: history
    output_variables:
    - variable_name: llm_output
    print_start: true
    print_stream: true
    print_complete: false
    complete_output: null
    model:
      completion_params: {}
      name: anthropic/claude-3-5-sonnet-20241022
    prompt_template:
    - role: user
      content: "\n    你是一個專業的資訊分析員，你會依據以下使用者的問題，以及網路搜尋到的資訊，統整出最完整的回答。\n\n    {{#1c094d3d-7aca-49b5-9fff-62feb772cf98.all_info#}}\n\
        \    "
    context: {}
    vision: {}
    stream: true
  - type: code
    id: 7d83946d-6f07-4f19-aadf-c6d08898c153
    title: 取得參考資料的連結...
    desc: ''
    input_variables:
    - node_id: 1fd6bf98-7a47-41a3-aaf5-d86545f9e7a5
      variable_name: results
    output_variables:
    - variable_name: result
    print_start: false
    print_stream: false
    print_complete: false
    complete_output: result
    code: "\nimport json\ndef main(results):\n    references = []\n    for result\
      \ in results:\n        if result.get(\"note\") and result.get(\"url\") and result.get(\"\
      title\"):\n            references.append(f\"- [{result['title']}]({result['url']})\"\
      )\n    \n    if references:\n        references=list(set(references))\n    \
      \    text = \"參考資料:\\n\" + \"\\n\".join(references)\n        return {\"result\"\
      : text}\n    return {\"result\": \"\"}\n"
  - type: answer
    id: e45a5754-1abf-4eb3-9854-272345d44de3
    title: Answer
    desc: ''
    input_variables:
    - node_id: 284c15de-0201-4d5c-8c73-552d44d29cd7
      variable_name: llm_output
    output_variables:
    - variable_name: answer
    print_start: false
    print_stream: false
    print_complete: false
    complete_output: null
