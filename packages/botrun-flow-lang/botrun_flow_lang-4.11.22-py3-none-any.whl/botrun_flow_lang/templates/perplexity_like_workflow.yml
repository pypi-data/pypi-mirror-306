    id: d7e5c3c0-2391-4b0f-a6e0-64ccbd580c48
    title: Search And Scrape
    desc: ''
    input_variables: []
    output_variables:
    - variable_name: results
    print_start: false
    print_stream: true
    print_complete: false
    complete_output: null
