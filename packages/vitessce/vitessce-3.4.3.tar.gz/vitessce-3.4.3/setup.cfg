[bdist_wheel]
universal = 1

[flake8]
per-file-ignores = 
	vitessce/__init__.py: F401
	vitessce/data_utils/__init__.py: F401
	vitessce/widget_plugins/__init__.py: F401
ignore = 
	E501,
	W605,
	W503,
	E127
	E128
exclude = 
	./js/node_modules/,
	./docs/notebooks/.ipynb_checkpoints/,
	./build/,
	./.ipynb_checkpoints/

[egg_info]
tag_build = 
tag_date = 0

