[metadata]
name = mpyez
version = 0.0.6
url = https://github.com/syedalimohsinbukhari/mypyez
author = Syed Ali Mohsin Bukhari, Astrophysics and Python
author_email = syedali.b@outlook.com, astrophysicsandpython@gmail.com
license = MIT
license_files = LICENSE
description = Common use utilities for python done easy.
long_description = file: README.md
long_description_content_type = "text/markdown"

[options]
package_dir = 
	= src
packages = find:
python_requires = ">=3.9, <3.12"

[options.packages.find]
where = src
exclude = src/tests
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[egg_info]
tag_build = 
tag_date = 0

