[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "FactorioSolver"
version = "0.0.41"
authors = [
  { name="Nim" },
]
description = "Tools to solve the Factorio problem"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ['igraph==0.10.8',
	'matplotlib-inline==0.1.6',
	'matplotlib==3.8.0',
	'numpy==1.26.0',
	'pandas==2.1.1']

[project.urls]
Repository = "https://gitlab.com/Santerre/factoriosolver"

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.setuptools.package-dir]
FactorioSolver = "FactorioSolver"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"FactorioSolver.data" = ["*"]