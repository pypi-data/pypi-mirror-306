[project]
name = "rocketscraper"
version = "0.0.4"
description = "Python SDK for the Rocket Scraper API."
authors = [
    {name = "Rocket Scraper API", email = "support@rocketscraper.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
keywords = ["rocketscraper", "api", "web-scraping", "ai"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://rocketscraper.com"
Repository = "https://github.com/rocketscraper/rocketscraper-sdk-python"
"Bug Tracker" = "https://github.com/rocketscraper/rocketscraper-sdk-python/issues"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["rocketscraper"]
