repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace

  - repo: https://gitlab.com/buildgarden/pipelines/python
    rev: "0.13.0"
    hooks:
      - id: python-autoflake
      - id: python-black
      - id: python-isort
      - id: python-pip-compile
        args:
          [
            --python-version,
            "3.11",
            --upgrade,
            -o,
            requirements.txt,
            pyproject.toml,
          ]
      - id: python-pyroma
      - id: python-vulture
        entry: vulture lens_focal

  - repo: https://gitlab.com/buildgarden/pipelines/container
    rev: "0.3.0"
    hooks:
      - id: container-hadolint

  - repo: https://gitlab.com/buildgarden/pipelines/skywalking-eyes
    rev: "0.2.2"
    hooks:
      - id: license-eye-header-fix

  - repo: https://gitlab.com/buildgarden/tools/badgie
    rev: "0.12.0"
    hooks:
      - id: badgie

  - repo: https://gitlab.com/buildgarden/tools/cici-tools
    rev: "0.7.0"
    hooks:
      - id: cici-update

  - repo: https://gitlab.com/buildgarden/pipelines/prettier
    rev: "0.3.2"
    hooks:
      - id: prettier

  - repo: https://gitlab.com/buildgarden/pipelines/detect-secrets
    rev: "0.2.1"
    hooks:
      - id: detect-secrets
