zookeeper-servers:
  - host: {zookeeper_host}
    port: {zookeeper_port}
    chroot: {zookeeper_chroot}

zookeeper-tls:
  ca: {zookeeper_ca}
  cert: {zookeeper_cert}
  key: {zookeeper_key}

tenant-resource-limits:
  - tenant-name: tenant-1
    max-servers: 2

labels:
  - name: pod-fedora

providers:
  - name: kubespray
    driver: kubernetes
    context: admin-cluster.local
    pools:
      - name: main
        labels:
          - name: pod-fedora
            type: pod
            image: docker.io/fedora:28
