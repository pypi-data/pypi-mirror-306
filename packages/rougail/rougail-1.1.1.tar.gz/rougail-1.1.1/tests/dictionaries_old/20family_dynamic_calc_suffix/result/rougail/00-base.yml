version: 1.1
general:
  varname:
    description: No change
    default:
    - val1
    - val2
dyn{{ suffix }}:
  type: dynamic
  vardyn{{ suffix }}:
    type: string
    description: No change
    default:
      type: jinja
      jinja: '{{ __suffix | calc_val }}'
      params:
        __suffix:
          type: suffix
  dynamic:
    type: variable
    variable: rougail.general.varname
    propertyerror: false
new:
  newvar:
    type: string
    description: No change
    mandatory: false
