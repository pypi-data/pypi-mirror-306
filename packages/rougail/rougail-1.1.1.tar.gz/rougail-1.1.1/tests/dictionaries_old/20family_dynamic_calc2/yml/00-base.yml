version: '0.10'
variables:
- family:
  - name: general
    variables:
    - variable:
      - name: varname
        type: string
        description: No change
        multi: true
        value:
        - text: val1
        - text: val2
  - name: dyn
    dynamic: varname
    variables:
    - variable:
      - name: vardyn
        type: string
        description: No change
        value:
        - text: val
  - name: new
    variables:
    - variable:
      - name: newvar
        type: string
        description: No change
constraints:
- condition:
  - name: hidden_if_in
    source: newvar
    param:
    - text: non
    target:
    - type: family
      text: dyn
