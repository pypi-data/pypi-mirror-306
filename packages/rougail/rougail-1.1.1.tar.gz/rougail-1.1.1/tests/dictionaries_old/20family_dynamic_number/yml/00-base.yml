version: '0.10'
variables:
- family:
  - name: general
    variables:
    - variable:
      - name: varname
        type: number
        description: No change
        multi: true
        value:
        - text: '1'
        - text: '2'
  - name: dyn
    dynamic: varname
    variables:
    - variable:
      - name: vardyn
        type: string
        description: No change
        value:
        - text: val
  - name: new
    variables:
    - variable:
      - name: newvar
        type: string
        description: No change
constraints:
- fill:
  - name: calc_val
    param:
    - type: variable
      text: vardyn1
    target:
    - text: newvar
