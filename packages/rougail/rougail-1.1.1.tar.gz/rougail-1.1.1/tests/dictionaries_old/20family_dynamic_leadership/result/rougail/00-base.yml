version: 1.1
general:
  varname:
    description: No change
    default:
    - val1
    - val2
dyn{{ suffix }}:
  type: dynamic
  vardyn{{ suffix }}:
    type: string
    description: No change
    mandatory: false
  leadership{{ suffix }}:
    type: leadership
    leader{{ suffix }}:
      type: string
      description: leader
      multi: true
      mandatory: false
    follower1{{ suffix }}:
      type: string
      description: follower1
      mandatory: false
    follower2{{ suffix }}:
      type: string
      description: follower2
      mandatory: false
  dynamic:
    type: variable
    variable: rougail.general.varname
    propertyerror: false
