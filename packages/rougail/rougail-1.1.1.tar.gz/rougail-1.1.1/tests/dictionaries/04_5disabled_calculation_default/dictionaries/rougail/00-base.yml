---
version: '1.1'

condition: "no"  # a condition

var1:
  description: a first variable
  disabled:
    jinja: |
      {% if _.condition == "yes" %}
      condition is yes
      {% endif %}
    description: if condition is yes
  default:
    jinja: |
      {{ _.condition }}
    description: the value of condition

var2:
  description: a second variable
