---
version: '1.1'
var1:  # a suffix variable
  - val1
  - val2
"dyn{{ identifier }}":
  description: a dynamic family
  dynamic:
    variable: _.var1
  family:  # a family
    var:  # with a variable
var2:
  description: a second variable
  default:
    jinja: |
      {{ _.dynval1.family.var }}
    description: the value of var
