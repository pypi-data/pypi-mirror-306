[tool.poetry]
name = "busbar.core"
version = "0.0.1"  # Will be replaced by dynamic versioning
description = "Core framework for busbar, providing essential utilities and functionalities for the Muselab ecosystem."
authors = ["Muselab LLC <opensource@muselab.com>"]
license = "BSD3"
readme = "README.md"
homepage = "https://github.com/composable-delivery/busbar"
repository = "https://github.com/composable-delivery/busbar"
documentation = "https://busbar.readthedocs.io/"
keywords = ["framework", "devops", "muselab"]
classifiers = [  # Add this
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
packages = [
    { include = "busbar", from = "." },  # Modified this line
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.9.2"
injector = "^0.18.0"
pyyaml = "^6.0.2"
cachetools = "^5.5.0"
httpx = "^0.27.2"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
furo = "^2024.8.6"
pip-tools = "^7.4.1"
pytest = "^8.3.3"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.24.0"
pytest-httpx = "^0.33.0"
ruff = "^0.7.2"
sphinx = "^7.2.6"
sphinx-autodoc-typehints = "^2.0.0"
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-mermaid = "^0.9.2"
sphinx-copybutton = "^0.5.2"
myst-parser = "^2.0.0"
autodoc-pydantic = "^2.2.0"
poetry-dynamic-versioning = "^1.4.1"

[tool.poetry.group.docs.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = ["""
    --cov=busbar
    --cov-report=xml:coverage/coverage.xml
    --cov-report=html:coverage/htmlcov
    --cov-report=html:coverage/html
    --cov-config=.coveragerc
    --no-cov-on-fail
"""]

[tool.coverage.run]
source = ["busbar"]
branch = true
parallel = true
data_file = "coverage/.coverage"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == '__main__':"
]

[tool.coverage.html]
directory = "htmlcov"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
pattern = "^v(?P<base>\\d+\\.\\d+\\.\\d+)(?P<stage>a|b|rc|.post|.dev)?(?P<rev>\\d+)?$"
strict = true

[tool.poetry-dynamic-versioning.substitution]
folders = [
    { path = "busbar" },
]

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "RUF",# ruff-specific
]
ignore = []

[tool.black]
line-length = 100
target-version = ['py310']
exclude = '''
/(
    \.git
    | \.mypy_cache
    | \.ruff_cache
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''