[build-system]
requires = ["setuptools >= 61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "qbraid-core"
version = "0.1.29"
authors = [{name = "qBraid Development Team"}, {email = "contact@qbraid.com"}]
description = "Python library with core abstractions for software development in the qBraid ecosystem."
readme = "README.md"
requires-python = ">=3.9"
keywords = ["qbraid", "quantum", "cloud"]
license = {text = "Proprietary"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS"
]
dependencies = ["requests", "urllib3", "packaging"]

[project.urls]
Homepage = "https://docs.qbraid.com/core"
Documentation = "https://sdk.qbraid.com/projects/core/en/stable/api/qbraid_core.html"
"Bug Tracker" = "https://github.com/qBraid/community/issues"
Discord = "https://discord.gg/KugF6Cnncm"

[project.optional-dependencies]
runner = ["numpy", "psutil"]
environments = ["jupyter_client>=7.1.0", "ipython"]
dev = ["black", "isort", "pylint", "pytest", "pytest-cov", "pytest-asyncio", "mypy"]
docs = ["sphinx>=7.2.6,<8.2.0", "sphinx-rtd-theme>=1.3,<3.1", "sphinx-autodoc-typehints>=1.24,<2.6", "docutils<0.22", "sphinx-copybutton"]

[tool.setuptools_scm]
write_to = "qbraid_core/_version.py"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 100

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 100
disable = "C0414,C0415,R0914,W0511"

[tool.pylint.MASTER]
ignore-paths = [
  "^.*\\_version.py$",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
