[metadata]
name = textsum
description = utility for using transformers summarization models on text docs
author = peter szemraj
author_email = peterszemraj+textsum@gmail.com
license = Apache-2.0
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pszemraj/textsum
project_urls = 
	Documentation = https://github.com/pszemraj/textsum
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	accelerate
	clean-text
	fire
	natsort
	nltk
	torch>=2.0.0
	tqdm
	transformers>=4.46.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
8bit = bitsandbytes
optimum = optimum[onnxruntime,exporters]
PDF = 
	python-doctr[torch]
	pyspellchecker
app = 
	gradio
	rapidfuzz==2.13.7
	%(PDF)s
all = 
	%(app)s
	%(optimum)s
	%(8bit)s
unidecode = unidecode
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	textsum-ui = textsum.app:run
	textsum-dir = textsum.cli:run

[tool:pytest]
addopts = 
	--cov textsum --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = textsum
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

