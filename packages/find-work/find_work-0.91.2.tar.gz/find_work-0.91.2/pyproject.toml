[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "find-work"
description = "Personal advice utility for Gentoo package maintainers"
authors = [
    {name = "Anna", email = "cyber@sysrq.in"},
]
dynamic = ["version"]
readme = "README.md"
license = "WTFPL"
requires-python = ">=3.11"
dependencies = [
    "aiohttp<4,>=3",
    "click",
    "click-aliases",
    "deepmerge",
    "gentoopm<2",
    "platformdirs<5,>=4",
    "pluggy<2",
    "pydantic<3,>=2",
    "requests<3,>=2",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: DFSG approved",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities",
    "Typing :: Typed",
]
keywords = ["gentoo", "ebuild", "repository", "maintainer"]

[project.optional-dependencies]
docs = [
    "insipid-sphinx-theme",
    "sphinx",
    "sphinx-prompt",
]
test = [
    "pkgcore",
    "pytest",
    "pytest-import-check",
]

[project.scripts]
find-work = "find_work.__main__:cli"

[project.urls]
Home = "https://find-work.sysrq.in/"
Source = "https://git.sysrq.in/find-work"
Issues = "https://bugs.sysrq.in/enter_bug.cgi?product=Software&component=find-work"
Changelog = "https://find-work.sysrq.in/release-notes.html"

[tool.hatch.version]
path = "find_work/constants.py"

[tool.hatch.build.targets.sdist]
include = [
    "/find_work",

    "/Makefile",
    "/docs",
    "/man",
    "/tests",
]

[tool.pytest.ini_options]
addopts = "--doctest-modules --import-check"

[tool.mypy]
disallow_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
# requiring explicit types for all test methods would be cumbersome
disallow_untyped_defs = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "click_aliases",
    "deepmerge",
    "gentoopm",
    "gentoopm.*",
    "pkgcheck",
]
ignore_missing_imports = true

[tool.bumpversion]
current_version = "0.91.2"
commit = true
tag = true
tag_name = "{new_version}"
sign_tags = true

[[tool.bumpversion.files]]
filename = "find_work/constants.py"

[[tool.bumpversion.files]]
filename = "docs/conf.py"

[[tool.bumpversion.files]]
filename = "docs/release-notes.rst"
search = "{current_version}-next"
replace = "{new_version}"
