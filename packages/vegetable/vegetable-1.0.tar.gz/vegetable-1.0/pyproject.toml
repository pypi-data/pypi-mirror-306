[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "vegetable"
authors = [{name = "Mouse", email = "mousefad@googlemail.com"}]
readme = "README.rst"
license = {file = "LICENSE"}
