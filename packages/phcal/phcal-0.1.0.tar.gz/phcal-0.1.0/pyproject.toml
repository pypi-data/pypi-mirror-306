[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phcal"
version = "0.1.0"

description = "pH calculation based on MBE, CBE and PBE"
keywords = [ "pH", "MBE", "CBE", "PBE", "Analytical Chemistry", "Chemistry" ]
readme = "readme.md"
license = {text = "LICENSE"}

authors = [
    { name="Eric Yuelai Xin", email="me@eric.xin" },
]

classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
]

requires-python = ">=3.5"
dependencies = [
    "numpy",
    "scipy",
]
        
[project.urls]
"Homepage" = "https://github.com/Eric-xin/pH_Calculation"
"Issues" = "https://github.com/Eric-xin/pH_Calculation/issues"
"Documentation" = "https://phcal.ericxin.eu/doc/doc.pdf"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=prepend",
]

[tool.dev]
dependencies = [
    "build", 
    "ipython",
    "twine",
]