<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    {% block styles %}
    <style>
      {% include "pipeline_progress.css" %}
    </style>
    {% endblock %}

    <script>
      window.routerBase = "./";
      const executionId = '{{ executionId }}';
      const frameId = '{{ frameId }}';
      window['frameId'] = frameId;
      const highlightedMetricName = '{{ highlighted_metric_name }}';
      const isSimpleMode = {{ is_simple_mode }};

      const IframeId = frameId;
      const UIType = "PipelineProgressStatusUI";
      const CommServer = '{{ comm_server }}';
      const FetchInterval = 1;

      const utils_ajax = function (url, settings) {
          return $.ajax(url, settings);
      };
    </script>

    <style>
      .ant-timeline-item {
        font-size: 15px;
        font-weight: 500;
      }
      .ant-pro-card-border {
        border: 1px solid #ccc !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    {% block javascript %}
    <script type="text/javascript">
      {% include "jQuery.js" %}
    </script>

    <script type="text/javascript">
      {% include "pipeline_progress.js" %}
    </script>

    <script>
      window['FRAME_P_S'] = {{ msgs_str }};
    </script>
    {% endblock %}

  </body>
</html>
