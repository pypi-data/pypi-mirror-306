[project]
name = "metermetrics"
version = "0.2.0"
description = "Default template for PDM package"
authors = [
    {name = "svtter", email = "svtter@qq.com"},
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "not open"}


[tool.pdm]
distribution = true

[dependency-groups]
dev = ["devpk"]

[tool.flake8]
exclude = [".venv/*"]
