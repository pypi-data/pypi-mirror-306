[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pydantic>=2.9.2"
]
build-backend = "setuptools.build_meta"

[project]
name = "ataims"
version = "0.1.1"
description = "A package for parsing AIMS output files"
authors = [
    {name = "Steven Anderson", email = "steven@atomictessellator.com"},
    {name = "Alain Richardt", email = "alain@atomictessellator.com"},
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "annotated-types>=0.7.0",
    "numpy>=1.26.2",
    "pandas>=2.2.3",
    "pydantic>=2.9.2",
    "pydantic_core>=2.23.4",
    "python-dateutil>=2.9.0",
    "pytz>=2024.2",
    "six>=1.16.0",
    "typing_extensions>=4.12.2",
    "tzdata>=2024.2"
]

[tool.setuptools]
packages = ["ataims"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
]

[project.urls]
Homepage = "https://github.com/AtomicTessellator/at-aims"