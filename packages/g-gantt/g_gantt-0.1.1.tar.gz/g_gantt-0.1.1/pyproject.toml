[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "g_gantt"
version = "0.1.1"
description = "A Gantt chart library"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }  # Corrected the license format
authors = [
  { name = "Brady Golomb" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "datetime",
  ]

[tool.setuptools.packages.find]
exclude = ["test*"]