[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qa-auto-loc"
version = "7.0.1"
description = 'Pytest plugin. Run command, e.g.: run-inspector --url "https://demoqa.com/automation-practice-form"'
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Yevhen Halitsyn", email = "galitsyn.evgeniy955@gmail.com" }]
license = { text = "MIT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "selenium",
    "pyperclip",
    "keyboard",
]

[project.scripts]
run-inspector = "auto_loc.run_inspector:main"

[tool.setuptools]
packages = ["auto_loc"]

[project.entry-points."pytest11"]
auto_loc = "auto_loc.plugin"


