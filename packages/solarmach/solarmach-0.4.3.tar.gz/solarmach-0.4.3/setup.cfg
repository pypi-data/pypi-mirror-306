[metadata]
name = solarmach
author = Jan Gieseler
author_email = jan.gieseler@utu.fi
license = BSD 3-clause
license_files = licenses/LICENSE.rst
url = https://github.com/jgieseler/solarmach
description = Multi-spacecraft longitudinal configuration plotter
long_description_content_type = text/x-rst
long_description = file: README.rst
project_urls = 
	Documentation = https://solarmach.readthedocs.io
	Changelog = https://github.com/jgieseler/solarmach/releases
	Issue Tracker = https://github.com/jgieseler/solarmach/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.10
setup_requires = setuptools_scm
install_requires = 
	astropy
	cmasher
	drms
	imageio>=2.31.6
	Jinja2
	lxml
	matplotlib
	numpy
	pandas
	plotly
	python-dateutil
	scipy
	setuptools
	speasy>=1.2.7
	sunkit_magex
	sunpy
	tqdm
	zeep

[options.extras_require]
all = 
test = 
	pytest
	pytest-doctestplus
	pytest-cov
	pytest-mpl
docs = 
	sphinx
	sphinx-automodapi
	numpydoc
	sphinx_rtd_theme

[tool:pytest]
testpaths = "solarmach" "docs"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
python_files = 
	test_*.py
	*_test.py
	test.py
	tests.py

[coverage:run]
omit = 
	solarmach/setup*
	solarmach/tests/*
	solarmach/*/tests/*
	solarmach/version*
	*/solarmach/setup*
	*/solarmach/tests/*
	*/solarmach/*/tests/*
	*/solarmach/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[flake8]
select = E101,E11,E111,E112,E113,E121,E122,E123,E124,E125,E126,E127,E128,E129,E131,E133,E20,E211,E231,E241,E242,E251,E252,E26,E265,E266,E27,E301,E302,E303,E304,E305,E306,E401,E402,E502,E701,E711,E712,E713,E714,E722,E731,E901,E902,F822,F823,W191,W291,W292,W293,W391,W601,W602,W603,W604,W605,W690

[egg_info]
tag_build = 
tag_date = 0

