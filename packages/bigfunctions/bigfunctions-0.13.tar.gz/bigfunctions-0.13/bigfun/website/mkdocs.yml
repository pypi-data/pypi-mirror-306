site_name: BigFunctions
repo_name: 'unytics/bigfunctions'
repo_url: 'https://github.com/unytics/bigfunctions'
edit_uri: 'edit/main'
theme:
  name: material
  custom_dir: docs/theme_overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - tabs
    - content.tabs.link
    - content.code.copy
    # - instant
    # - toc.integrate
    # - navigation.instant
    - navigation.path
    - navigation.tabs
    - navigation.tracking
    - navigation.indexes
    - navigation.hide
    # - navigation.expand
markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - toc:
      toc_depth: 4
      permalink: "¶"
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
nav:
  - Get Started!: README.md
  - Explore BigFunctions: bigfunctions/README.md
validation:
  nav:
    omitted_files: ignore
bigfunctions_categories:
  - name: "AI"
    emoticon: "🧠"
  - name: "notify"
    emoticon: "💬"
  - name: "get_data"
    emoticon: "🛢"
  - name: "export"
    emoticon: "🚀"
  - name: "transform_numeric"
    emoticon: "1️⃣"
  - name: "transform_string"
    emoticon: "✨"
  - name: "transform_geo_data"
    emoticon: "🌐"
  - name: "transform_date"
    emoticon: "📆"
  - name: "transform_json"
    emoticon: "<span style=\"color: var(--md-primary-fg-color);\">{...}</span>"
  - name: "transform_array"
    emoticon: "<span style=\"color: var(--md-primary-fg-color);\">[...]</span>"
  - name: "machine_learning"
    emoticon: "🧠"
  - name: "graph"
    emoticon: "🌐"
  - name: "convert_data_format"
    emoticon: "🔨"
  - name: "explore"
    emoticon: "👀"
  - name: "utils"
    emoticon: "🔨"
