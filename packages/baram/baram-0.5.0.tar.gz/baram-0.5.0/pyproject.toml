[tool.poetry]
name = "baram"
version = "0.5.0"
description = "AWS Framework for python"
authors = ["Kwangsik Lee <lks21c@gmail.com>"]
readme = "readme.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
fire = "^0.4.0"
pytest-cov = "^3.0.0"
boto3 = "1.35.35"
aiohttp = "^3.8.1"
nest-asyncio = "^1.5.5"
toml = "^0.10.2"
ujson = "^5.5.0"
requests = "^2.28.1"
awswrangler = { version = "3.9.1", extras = ["modin"] }
tzlocal = "^5.2"
six = "^1.16.0"
sagemaker = "^2.232.2"
avro = "^1.12.0"


[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
