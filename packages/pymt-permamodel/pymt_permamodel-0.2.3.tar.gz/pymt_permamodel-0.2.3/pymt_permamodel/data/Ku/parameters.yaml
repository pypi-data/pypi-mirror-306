site_prefix:
  description: File prefix for the study site
  value:
    type: string
    default: Test
case_prefix:
  description: File prefix for the model scenario
  value:
    type: string
    default: Case_test

lat:
  description: Latitude
  value:
    type: float
    default: 64.8378
    range:
      min: -90.0
      max: 90.0
    units: degN
lon:
  description: Longitude
  value:
    type: float
    default: -147.7164
    range:
      min: -180.0
      max: 180.0
    units: degE

start_year:
  description: Simulation start time
  value:
    type: long
    default: 2009
    range:
      min: 0
      max: 100000000
    units: yr
end_year:
  description: Simulation end time
  value:
    type: long
    default: 2009
    range:
      min: 0
      max: 100000000
    units: yr
dt:
  description: Simulation time step
  value:
    type: float
    default: 1.0
    range:
      min: 0.001
      max: 1e3
    units: yr

T_air:
  description: Scalar value
  value:
    type: float
    default: -9.0
    range:
      min: -100.0
      max: 100.0
    units: degC
T_air_file:
  description: Time series file
  value:
    type: file
    default: 'off'
    choices:
      - 'T_air.txt'
      - 'off'

A_air:
  description: Scalar value
  value:
    type: float
    default: 15.4
    range:
      min: -100.0
      max: 100.0
    units: degC
A_air_file:
  description: Time series file
  value:
    type: file
    default: 'off'
    choices:
      - 'A_air.txt'
      - 'off'

h_snow:
  description: Scalar value
  value:
    type: float
    default: 0.300
    range:
      min: 0.0
      max: 5.0
    units: m
h_snow_file:
  description: Time series file
  value:
    type: file
    default: 'off'
    choices:
      - 'h_snow.txt'
      - 'off'

rho_snow:
  description: Scalar value
  value:
    type: float
    default: 240.000
    range:
      min: 0.0
      max: 1.0e3
    units: kg m-3
rho_snow_file:
  description: Time series file
  value:
    type: file
    default: 'off'
    choices:
      - 'rho_snow.txt'
      - 'off'

vwc_H2O:
