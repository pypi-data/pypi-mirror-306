[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reflex-clerk-custom"
version = "1.0.4"
description = "Reflex custom component library for Clerk, a user management platform. Updated for Reflex 0.6.0"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
authors = [{ name = "Elliot Kroo", email = "elliot@kroo.net" }]
keywords = ["reflex","reflex-custom-components"]

dependencies = ["reflex>=0.6.0"]

classifiers = ["Development Status :: 4 - Beta"]

[project.urls]
homepage = "https://github.com/gururise/reflex-clerk"
source = "https://github.com/gururise/reflex-clerk"

[project.optional-dependencies]
dev = ["build", "twine"]


[tool.setuptools.packages.find]
where = ["custom_components"]
