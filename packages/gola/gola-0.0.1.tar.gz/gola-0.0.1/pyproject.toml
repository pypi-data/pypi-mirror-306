[project]
name = "gola"
dynamic = ["version"]
description = 'A Static Site Generator for Technical Writing'
readme = "readme.md"
license = "Apache-2.0"
authors = [
{ name = "Jayesh Badwaik", email = "jayesh@ambhora.com" },
]
dependencies = [
  "semver",
  "livereload"
]

[project.urls]
Source = "https://githug.com/gola-org/gola"

[project.scripts]
gola = "gola:main"

# --------------------------------------------------------------------------------------------------
# Hatch configuration
# --------------------------------------------------------------------------------------------------
[tool.hatch.version]
path = "src/gola/metadata.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gola"]

[tool.hatch.build.targets.wheel.shared-data]
"share"="share"

# --------------------------------------------------------------------------------------------------
# PyTest configuration
# --------------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--cov --cov-report term-missing --cov-fail-under=80"

[tool.black]
line-length = 100

[tool.hatch.envs.test]
dependencies = [
  "pytest",
  "pytest-cov"
]

[tool.hatch.envs.mypy]
dependencies = [
  "types-PyYAML",
  "mypy",
  "semver",
  "pytest"
]
