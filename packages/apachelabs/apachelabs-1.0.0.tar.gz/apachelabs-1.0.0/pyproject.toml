[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apachelabs"
version = "1.0.0"
authors = [
    { name="Apache Labs", email="apachemllabs@gmail.com" },
]
description = "Apache Labs API is a Python package that uses Mistral and Hugging Face to create a simple and unified API system to use all of the Apache Labs models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mistralai",
]

[project.urls]
"Homepage" = "https://github.com/Apache-Labs"
"Bug Tracker" = "https://github.com/Apache-Labs"
