[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QuantPlasia"
version = "0.2.5"
description = "Metaplasia Quantification Tool"

maintainers = [
    { name = "Pravallika Govada", email = "pravallika2606g@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"

license = { text = "BSD-2-Clause" } 
dependencies = [
    "pandas >=1.0.0",
    "openpyxl>=3.0.0"
]

[tool.setuptools]
include-package-data = true  # This is important

[tool.setuptools.package-data]
QuantPlasia = ["data/Cell Signatures/GSEA_output.tsv",
               "data/Extent of Differentiation/GSEA_LEA_Output.xlsx",
               "data/Extent of Differentiation/GSEA_LEA_Output_COAD.xlsx",
               "data/Extent of Differentiation/Collapsed_Probes.tsv",
               "data/Extent of Differentiation/DiGeSt.txt"]