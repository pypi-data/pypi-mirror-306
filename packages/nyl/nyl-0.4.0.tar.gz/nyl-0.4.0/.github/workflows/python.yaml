name: Python

on:
  push:
    branches: [ develop ]
    tags: [ '*' ]
  pull_request:
    branches: [ develop ]

env:
  KRAKENW_USE: UV

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install Kraken-wrapper and UV
        run: python -m pip install --upgrade pipx && pipx install kraken-wrapper && pipx install uv

      - name: Cache Venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-${{ hashFiles('uv.lock') }}-uv-${{ matrix.python-version }}

      - name: Run ${{ matrix.step }}
        run: krakenw run fmt lint

      - name: Install the Kyverno CLI (required for some Nyl features)
        uses: kyverno/action-install-cli@v0.2.0
        with:
          release: 'v1.13.0'

      # TODO: Until krakenw run test works (currently fails because of doctest modules)
      - name: Run tests
        run: uv run pytest -vv

  publish:
    runs-on: ubuntu-latest
    needs: test
    environment: release
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Get tags
        run: git fetch --tags origin

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install Kraken-wrapper
        run: python -m pip install kraken-wrapper

      - name: Build the package
        run: krakenw run build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: build/python-dist/
