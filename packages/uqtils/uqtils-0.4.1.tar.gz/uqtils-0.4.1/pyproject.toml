[project]
name = "uqtils"
version = "0.4.1"
description = "Assorted utilities for uncertainty quantification and scientific computing."
authors = [
    { name = "Joshua Eckels", email = "eckelsjd@umich.edu" },
]
dependencies = [
    "numpy>=2.0",
    "scipy>=1.14",
    "tqdm>=4.66",
    "h5py>=3.10",
    "matplotlib>=3.9.2",
]
requires-python = ">=3.11"
readme = "README.md"
keywords = [
    "Uncertainty quantification",
    "Bayesian inference",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Science/Research",
]

[project.license]
text = "GPL-3.0"

[project.urls]
Repository = "https://github.com/eckelsjd/uqtils.git"
Documentation = "https://eckelsjd.github.io/uqtils/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.install]
cache = true

[tool.pdm.scripts]
bump = "cz bump {args}"
test = "pytest --cov=uqtils --cov-report html:htmlcov tests"
docs = "mkdocs serve"
lint = "ruff check src tests {args}"

[tool.pdm.scripts.setup_dev]
composite = [
    "pdm sync -G dev",
    "pre-commit install --allow-missing-config",
]

[tool.pdm.dev-dependencies]
dev = [
    "copier>=9.3",
    "copier-templates-extensions>=0.3.0",
    "ruff>=0.6",
    "pre-commit>=3.8",
    "commitizen>=3.29",
]
test = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
]
doc = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
    "markdown-exec[ansi]>=1.9",
    "mkdocs-gen-files>=0.5",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-redirects>=1.2",
    "mkdocs-git-committers-plugin-2>=2.3",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-coverage>=1.0",
]

[tool.ruff]
line-length = 120
extend-exclude = [
    "*.ipynb",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]
ignore = [
    "E731",
]

[tool.commitizen]
version_scheme = "pep440"
version_provider = "pep621"
version_files = [
    "src/uqtils/__init__.py:__version__",
]
update_changelog_on_bump = true
tag_format = "v$version"
changelog_file = "CHANGELOG.md"
major_version_zero = true
annotated_tag = true
post_bump_hooks = [
    "git push --follow-tags",
]
