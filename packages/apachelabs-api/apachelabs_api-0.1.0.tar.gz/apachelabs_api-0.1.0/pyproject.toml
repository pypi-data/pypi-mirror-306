[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/apachelabs"]

[project]
name = "apachelabs-api"
version = "0.1.0"
authors = [
    { name="Apache Labs", email="apachemllabs@gmail.com" },
]
description = "A simplified wrapper for Mistral AI API/Hugging Face so that developers can easily work with Apache Lab Models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mistralai",
]

[project.urls]
"Homepage" = "https://github.com/Apache-Labs"
"Bug Tracker" = "https://github.com/Apache-Labs"
