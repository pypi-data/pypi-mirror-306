[build-system]
requires = [
"setuptools>=61.0",
"numpy >= 1.26.4",
"scipy >= 1.13.0",
"numba >= 0.59.1",
"splines >= 0.3.1",
"psutil>=5.9.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "computils"
version = "0.0.2"
authors = [
  { name="Karim Moussa", email="research@k-moussa.com" },
]
description = "A package collecting functionality for various numerical computations (numerical differentiation, interpolation, optimization, sorting, parallelization)."
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/k-moussa/computils"
# Issues = "https://github.com/pypa/sampleproject/issues"
