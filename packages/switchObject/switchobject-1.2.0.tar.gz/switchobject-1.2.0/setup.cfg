[metadata]
name = switchObject
version = 1.2.0
author = Salvanim
author_email = djfisher@icloud.com
description = A package that implements a switch statment
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Salvanim/switch.git
project_urls = 
	Docs = https://github.com/Salvanim/switch/blob/main/switch/README.md
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

