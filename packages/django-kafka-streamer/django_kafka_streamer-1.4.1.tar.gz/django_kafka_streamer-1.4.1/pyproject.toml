[project]
name = "django-kafka-streamer"
dynamic = ["version"]
authors = [
  {name = "Kostiantyn Korikov", email = "lostclus@gmail.com"},
]
description = "Stream data to Apache Kafka."
readme = "README.rst"
keywords = ["Django", "Kafka", "microservices"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 3",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Typing :: Typed",
]
requires-python = ">= 3.10"
dependencies = [
    "Django>=3.2",
    "kafka-python-ng>=2.2.2",
    "celery>=5.1.0",
]

[project.urls]
Repository = "http://github.com/lostclus/django-kafka-streamer"
Documentation = "http://django-kafka-streamer.readthedocs.io/"

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov",
    "pytest-djangoapp",
]
docs = [
    "sphinx",
    "sphinx_rtd_theme",
]

[build-system]
requires = ["setuptools", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kafkastreamer"]

[tool.setuptools.package-data]
kafkastreamer = ["py.typed"]

[tool.setuptools.dynamic]
version = {attr = "kafkastreamer.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
target-version = ["py313"]

[tool.flake8]
exclude = [
    "venv/*",
    "tox/*",
    "docs/*",
    "build/*",
]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.isort]
profile = "black"

[tool.mypy]
warn_unused_configs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
strict_equality = true
extra_checks = true
