[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swaig_cli"
version = "0.1.2"
description = "A command-line tool for testing SignalWire AI Gateway functions"
readme = "README.md"
authors = [
    { name = "Brian West", email = "brian@signalwire.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "click>=8.0.0",
    "rich>=12.0.0",
]

[project.urls]
Homepage = "https://github.com/signalwire/swaig-cli"
Repository = "https://github.com/signalwire/swaig-cli"
Issues = "https://github.com/signalwire/swaig-cli/issues"

[project.scripts]
swaig_cli = "swaig_cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/swaig_cli"]

[tool.hatch.metadata]
allow-direct-references = true