[project]
name = "DESimpy"
version = "0.47.0"
description = "Discrete event simulation in using synchronous Python."
authors = [
    { name = "galenseilis", email = "galen.seilis@seilis.ca" },
]
dependencies = []
readme = "README.md"
requires-python = ">=3.7"

[project.license]
text = "Apache 2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.1",
    "pytest-cov>=5.0.0",
    "quartodoc>=0.7.5",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/desimpy",
]

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.3",
]
