[metadata]
name = seq_dbutils
version = file: seq_dbutils/_version.txt
author = Laura Thomson
author_email = laura.thomson@bdi.ox.ac.uk
home_page = https://github.com/BDI-pathogens/seq_dbutils
description = A package of MySQL database utilities
license = MIT
license_files = LICENSE
platform = any
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent
long_description = file: README.md
long_description_content_type = text/markdown

[options]
include_package_data = true
python_requires = >=3.9, <3.13
packages = seq_dbutils
test_suite = tests
setup_requires = 
	setuptools
install_requires = 
	cryptography ~=43.0.1
	mysql-connector-python ~=8.1.0
	pandas ~=2.1.1
	SQLAlchemy ~=2.0.22

[sdist]
formats = gztar

[bdist_wheel]
universal = 1

[coverage:run]
branch = True
source = seq_dbutils

[flake8]
max-line-length = 127
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

