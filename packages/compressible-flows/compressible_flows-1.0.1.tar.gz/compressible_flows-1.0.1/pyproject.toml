[tool.poetry]
name = "compressible-flows"
version = "1.0.1"
description = "Compressible-flows is a library of isentropic equations used to predict shocks, expansions, nozzles, and diffusers"
authors = ["Paht Juangphanich <paht.juangphanich@nasa.gov>"]
packages = [
    { include = "compressibleflows" }
]

[tool.poetry.dependencies]
python = ">=3.9"
scipy = "*"
numpy = ">2.0.0"
matplotlib = "*"


[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=1.1.2"]
build-backend = "poetry.masonry.api"    
