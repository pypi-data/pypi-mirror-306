[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "seeline"
version = "0.0.01"
authors = [
    {name = "Dr Anna Sung and Prof Kelvin Leong", email = "k.leong@chester.ac.uk"},
]
description = "DESCRIPTION"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["word count", "word cloud", "text classification", "ask", "summary", "emotion"]
# Define the dependencies here
dependencies = [
    "mlxtend",
    "pandas",
    "openpyxl",
    "scikit-learn",
    "matplotlib",
    "statsmodels",
    "nltk",
    "torch",
    "transformers"
]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
