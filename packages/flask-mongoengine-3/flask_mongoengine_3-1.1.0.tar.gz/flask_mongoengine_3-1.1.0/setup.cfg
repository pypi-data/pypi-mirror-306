[flake8]
ignore = E501,F403,F405,I201,W503,E203
max-line-length = 90
exclude = build,dist,docs,examples,venv,.tox,.eggs,.nox
max-complexity = 17

[report]
sort = Cover
exclude_lines = 
	pragma: no cover
	
	def __repr__
	def __str__
	if self\.debug
	if settings\.DEBUG:
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

