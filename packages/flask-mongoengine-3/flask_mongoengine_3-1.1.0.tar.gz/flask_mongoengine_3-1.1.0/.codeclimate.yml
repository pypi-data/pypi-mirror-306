version: "2"
checks:
  file-lines:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  complex-logic:
    config:
      threshold: 10
  method-complexity:
    config:
      threshold: 10
  argument-count:
    config:
      threshold: 20
exclude_patterns:
  - "tests/"
  - "example_app/"
