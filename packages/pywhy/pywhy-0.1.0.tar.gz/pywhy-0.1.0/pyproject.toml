[tool.poetry]
name = "pywhy"
version = "0.1.0"
description = "Python for Causal Machine Learning"
authors = ["Yajie Zhu <yajiez.me@gmail.com>"]
readme = "README.md"
packages = [{include = "pywhy", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pandas = "^2.2.3"
seaborn = "^0.13.2"
scikit-learn = "^1.5.2"
dowhy = "^0.11.1"
econml = "^0.15.1"
causal-learn = "^0.1.3.8"
torch = "^2.5.1"
ipykernel = "^6.29.5"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
