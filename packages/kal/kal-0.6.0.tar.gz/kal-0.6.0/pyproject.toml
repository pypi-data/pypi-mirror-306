[tool.poetry]
name = "kal"
version = "0.6.0"
description = "Personal assistant cli tool"
authors = ["Jrog <jrog612@gmail.com>"]
include = ["kal"]
exclude = ["tests"]
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.11"
cleo = "^0.8.1"
cookiecutter = "^2.1.1"
pend = "^1.0.2"

[tool.poetry.dev-dependencies]
ipython = "^7.14.0"

[tool.poetry.scripts]
kal = "kal.runner:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
