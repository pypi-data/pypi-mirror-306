[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "debugai"
version = "0.1.0"
description = "AI-powered Python code analysis and improvement tool"
authors = [{name = "Sami Halawa"}]
readme = "docs/README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=7.0",
    "ast-decompiler>=0.4.0",
    "aider-chat>=0.8.0",
    "pyyaml>=5.1",
    "chardet>=3.0",
    "psutil>=5.8",
    "ratelimit>=2.2",
    "aiofiles>=0.6.0",
    "asyncio>=3.4.3",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
    "bandit>=1.7",
    "pytest-cov>=2.12",
]
gui = [
    "streamlit>=1.24.0",
    "plotly>=5.13.0",
    "streamlit-ace>=0.1.1",
]

[project.scripts]
debugai = "debugai.cli.commands:cli"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"