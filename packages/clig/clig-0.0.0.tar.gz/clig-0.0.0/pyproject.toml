[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clig"
version = "0.0.0"
description = "Command Line Interface Generator"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [{ name = "Diogo Rossi", email = "rossi.diogo@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Diogo-Rossi/clig"
Issues = "https://github.com/Diogo-Rossi/clig/issues"
Source = "https://github.com/Diogo-Rossi/clig"
