[build-system]
build-backend = "poetry.core.masonry.api"

requires = [ "poetry-core" ]

[tool.poetry]
name = "jinja2-pdoc"
version = "v1.3.0"
description = "jinja2 extension to embedd python code directly from module using pdoc"
authors = [ "Christoph DÃ¶rrer <d-chris@web.de>" ]
license = "MIT"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = [ "jinja2", "pdoc", "jinja2 extension", "pre-commit-hook" ]

[tool.poetry.urls]
repository = "https://github.com/d-chris/jinja2_pdoc"
documentation = "https://d-chris.github.io/jinja2_pdoc"

[tool.poetry.dependencies]
python = "^3.8.1"
Jinja2 = "^3.1.2"
pdoc = [
  { version = "^14.3.0", python = "<3.9" },
  { version = ">=14.3.0", python = "^3.9" },
]
click = "^8.1.7"
autopep8 = "^2.0.4"
pyyaml = "^6.0.1"

[tool.poetry.scripts]
jinja2pdoc = "jinja2_pdoc.cli:cli"

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-random-order = "^1.1.0"
pytest-cov = ">=4.1.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.4"

[tool.poetry.group.docs.dependencies]
pathlibutil = "^0.3.0"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
addopts = [
  "--random-order",
  "--color=yes",
  "--cov=jinja2_pdoc",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=xml",
]

[tool.coverage.run]
omit = [
  "*/tests/*",
  "*/docs/*",
  "*/examples/*",
]
