[tool.poetry]
name = "mailmap-generator"
version = "0.3.1"
description = "A small command line tool to create git .mailmap files from a commit history."
authors = ["HelgeCPH <ropf@itu.dk>"]
license = "AGPL-3.0-or-later"
repository = "https://gitlab.com/HelgeCPH/mailmap-generator.git"
documentation = "https://gitlab.com/HelgeCPH/mailmap-generator/-/blob/master/README.md"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
docopt = "^0.6.2"
pandas = "^1.4.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
ipython = "^8.4.0"
ipdb = "^0.13.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mailmap = "mailmap_generator.cli:main"
