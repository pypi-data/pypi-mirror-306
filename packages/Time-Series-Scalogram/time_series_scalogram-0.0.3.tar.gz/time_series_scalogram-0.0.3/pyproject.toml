[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Time_Series_Scalogram"
version = "0.0.3"
authors = [
  { name="Zesen Huang", email="huangzs1997@gmail.com" },
]
description = "Calculate and visualize a scalogram from any time series"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "matplotlib",
  "pandas",
  "numba",
  "scipy",
  "tqdm"
]

[project.urls]
Homepage = "https://github.com/huangzesen/Time-Series-Scalogram-Publict"
Issues = "https://github.com/huangzesen/Time-Series-Scalogram-Public/issues"