[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/numbers_properties_pkg"]

[project]
name = "example_package_Jocelyn_Chen"
version = "0.0.1"
authors = [
  { name="Jocelyn Chen", email="x23158131@student.ncirl.ie" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
