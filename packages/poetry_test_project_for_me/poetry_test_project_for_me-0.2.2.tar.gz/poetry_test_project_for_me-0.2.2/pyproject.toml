[tool.poetry]
name = "poetry_test_project_for_me"
version = "0.2.2"
description = "A poetry python test projet"
authors = ["Alex Brightwater <alexander.brightwater@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
keywords = ["poetry", "testing_package"]


[tool.poetry.dependencies]
python = "3.11.*"
requests = "^2.32.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
poetry_test = "poetry_test_project_for_me.main:main"
download_img = "poetry_test_project_for_me.main:main"
