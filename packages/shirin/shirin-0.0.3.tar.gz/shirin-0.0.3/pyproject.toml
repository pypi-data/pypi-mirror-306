[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shirin"
version = "0.0.3"
authors = [
  { name="Mustafa Akur", email="akurmustafa@gmail.com" },
]
description = "Util codes, and wrappers for common functions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/akurmustafa/shirin"
Issues = "https://github.com/akurmustafa/shirin/issues"