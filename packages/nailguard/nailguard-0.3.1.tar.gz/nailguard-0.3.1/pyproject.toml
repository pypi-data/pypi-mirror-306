[tool.poetry]
name = "nailguard"
version = "0.3.1"
description = "Making sure you don't bite your nails"
authors = ["klima7 <github@mail.ukasz.com>"]
readme = "README.md"
package-mode = true

[tool.poetry.dependencies]
python = "^3.10"
mediapipe = "^0.10.18"
opencv-python = "^4.10.0.84"
pillow = "^11.0.0"
numpy = "<2"
click = "^8.1.7"
notify-py = "^0.3.43"
pygame = "^2.6.1"
screeninfo = "^0.8.1"

[tool.poetry.scripts]
nailguard = "nailguard.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
