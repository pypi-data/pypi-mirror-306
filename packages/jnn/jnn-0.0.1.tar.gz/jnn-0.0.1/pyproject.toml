[project]
name = "jnn"
version = "0.0.1"
authors = [
  { name="Joseph Evans" },
]
description = "Placeholder for the jnn package."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"