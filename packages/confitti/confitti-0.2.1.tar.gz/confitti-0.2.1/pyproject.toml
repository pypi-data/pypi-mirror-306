[project]
name = "confitti"
version = "0.2.1"
description = "Fit conic sections (ellipse, parabola, hyperbola) to a set of 2d points"
authors = [
    { name = "William Henney", email = "will@henney.org" }
]
dependencies = [
    "numpy>=1.26.4",
    "lmfit>=1.2.2",
    "scipy>=1.13.0",
    "emcee>=3.1.4",
    "pyyaml>=6.0.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
    "regions>=0.8",
    "seaborn>=0.13.2",
    "matplotlib>=3.8.3",
    "corner>=2.2.2",
    "nbmake>=1.5.3",
    "pytest-xdist>=3.5.0",
    "jupyter>=1.1.1",
    "jupytext>=1.16.4",
    "asdf>=3.5.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/confitti"]
