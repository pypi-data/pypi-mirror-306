            $ref: https://jsonschemata.repodynamics.com/string/nonempty
            default: ", "
          scope_end:
            $ref: https://jsonschemata.repodynamics.com/string/nonempty
            default: ")"
          description_separator:
            $ref: https://jsonschemata.repodynamics.com/string/nonempty
            default: ": "
          body_separator:
            $ref: https://jsonschemata.repodynamics.com/string/nonempty
            default: "\n\n"
          footer_separator:
            $ref: https://jsonschemata.repodynamics.com/string/nonempty
            default: "\n\n--------------------------------------------------\n"
          regex:
            type: object
            additionalProperties: false
            required: [ separator, validator ]
            default: { }
            properties:
              separator:
                type: object
                additionalProperties: false
                required: [ scope_start, scope_items, scope_end, description, body, footer ]
                default: { }
                properties:
                  scope_start:
                    $ref: https://jsonschemata.repodynamics.com/string/nonempty
                    default: '\s*\(\s*'
                  scope_items:
                    $ref: https://jsonschemata.repodynamics.com/string/nonempty
                    default: '\s*,\s*'
                  scope_end:
                    $ref: https://jsonschemata.repodynamics.com/string/nonempty
                    default: '\s*\)\s*'
                  description:
                    $ref: https://jsonschemata.repodynamics.com/string/nonempty
                    default: '\s*:\s+'
                  body:
                    $ref: https://jsonschemata.repodynamics.com/string/nonempty
                    default: '\n'
