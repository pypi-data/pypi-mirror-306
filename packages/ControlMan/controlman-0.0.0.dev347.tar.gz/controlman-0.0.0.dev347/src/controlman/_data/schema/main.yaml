                    default: '^[^:\s(),]*$'
                  scope:
                    $ref: https://jsonschemata.repodynamics.com/string/nonempty
                    default: '^[^:\s(),]+$'
                  description:
                    $ref: https://jsonschemata.repodynamics.com/string/nonempty
                    default: '^[^\n]+$'
