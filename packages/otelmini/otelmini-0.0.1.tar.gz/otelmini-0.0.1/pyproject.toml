[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "otelmini"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Pablo Collins", email = "pcollins@splunk.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "opentelemetry-api",
  "opentelemetry-sdk",
  "opentelemetry-proto",
  "googleapis-common-protos",
  "grpcio",
  "oteltest",
]

[project.urls]
Documentation = "https://github.com/pmcollins/otelmini#readme"
Issues = "https://github.com/unknown/otelmini/issues"
Source = "https://github.com/unknown/otelmini"

[tool.hatch.version]
path = "src/otelmini/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/otelmini tests}"

[tool.coverage.run]
source_pkgs = ["otelmini", "tests"]
branch = true
parallel = true
omit = [
  "src/otelmini/__about__.py",
]

[tool.coverage.paths]
otelmini = ["src/otelmini", "*/otelmini/src/otelmini"]
tests = ["tests", "*/otelmini/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
