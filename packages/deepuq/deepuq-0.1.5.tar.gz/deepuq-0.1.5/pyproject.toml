[tool.poetry]
name = "DeepUQ"
packages = [{include = "deepuq"}]
version = "0.1.5"
description = "a package for investigating and comparing the predictive uncertainties from deep learning models"
authors = ["beckynevin <beckynevin@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.scripts]
UQensemble = "deepuq.scripts.DeepEnsemble:main"
UQder = "deepuq.scripts.DeepEvidentialRegression:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
jupyter = "^1.0.0"
matplotlib = "^3.7.1"
scikit-learn = "^1.3.0"
seaborn = "^0.12.2"
torch = "^2.0.1"
h5py = "^3.10.0"
deepbench = "^0.2.3"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
flake8 = "^7.0.0"
pytest = "^7.3.2"
pre-commit = "^3.7.0"
black = "^24.3.0"
commitizen = "^3.29.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
