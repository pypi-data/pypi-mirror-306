[tool.poetry]
name = "elroy"
version = "0.0.32"
description = ""
authors = ["Elroy Bot <bot@elroy.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pgvector = "^0.2.4"
psycopg2-binary = "^2.9.9"
sqlalchemy = "^2.0.29"
pyyaml = "^6.0.1"
requests = "^2.32.2"
tiktoken = "^0.7.0"
cryptography = "^42.0.7"
prompt-toolkit = "^3.0.47"

python-dotenv = "^1.0.1"
colorama = "^0.4.6"
rich = "^13.7.1"
toolz = "^0.12.1"
alembic = "^1.13.2"
pytz = "^2024.1"
pydantic = "^2.8.2"
sqlmodel = "^0.0.21"
docstring-parser = "^0.16"
openai = "^1.37.0"
celery = "^5.3.6"
pygments = "^2.18.0"
litellm = "^1.49.6"
typer = "^0.12.5"
bumpversion = "^0.6.0"
docker = "^7.1.0"
semantic-version = "^2.10.0"

[tool.pyright]
include = [
    "elroy/**/*.py",
    "tests/**/*.py"
]
exclude = [
    "**/__pycache__",
    ".venv",
    ".git",
    "dist",
    "build"
]
pythonVersion = "3.11"
verboseOutput = true
reportImportCycles = true
reportUnusedImport = true

[tool.black]
line-length = 140
target-version = ['py310', 'py311']

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.26.0"
black = {extras = ["jupyter"], version = "^24.4.2"}
autoflake = "^2.3.0"
pyright = "^1.1.350"
pytest = "^8.1.1"
fawltydeps = "^0.15.0"
typer = "^0.12.5"
isort = "^5.12.0"
vulture = "^2.11"
kubernetes = "^30.1.0"
tabulate = "^0.9.0"
testcontainers = "^3.7.1"
pylint = "^3.3.1"

[tool.pytest.ini_options]
    filterwarnings = [
     "ignore::DeprecationWarning"
    ]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



[tool.poetry.scripts]
elroy = "elroy.cli.main:main"
