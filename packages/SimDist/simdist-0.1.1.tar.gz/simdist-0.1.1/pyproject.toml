[project]
name = "SimDist"
version = "0.1.1"
description = "Probability distributions for simulations in Python."
authors = [
    { name = "galenseilis", email = "galen.seilis@seilis.ca" },
]
dependencies = [
    "numpy>=2.1.2",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
