[tool.poetry]
name = "dockercor"
version = "0.1.3"
description = "A lightweight Python package for managing Docker images and running containers with ease."
authors = ["infocornouaille <90894019+infocornouaille@users.noreply.github.com>"]
readme = "README.md"
license =  "MIT License"
repository = "https://github.com/infocornouaille/dockercor.git"

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.12.5"
docker = "^7.1.0"

[tool.poetry.scripts]
dockercor = "dockercor.cli:app"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
