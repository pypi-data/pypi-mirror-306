[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "supersed"
version = "0.3.2"
description = "An LLM powered super CLI"
readme = "README.md"
license = { text = "MIT" }  # Replace "MIT" with your actual license
requires-python = ">=3.6"
authors = [
  { name = "Anubhab Chakraborty", email = "anuv@akcanuv.com" }
]
dependencies = [
  "openai>=1.53.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
homepage = "https://github.com/akcanuv/supersed"

[project.entry-points.console_scripts]
supersed = "supersed.supersed:main"