[tool.poetry]
name = "geoserverx"
version = "0.0.4"
description = "geoserverx is a modern python and CLI package for communicating with Geoserver."
authors = ["krishnaglodha <krishnaglodha@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
gsx = "geoserverx.cli.cli:app"

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.24.1"
pydantic = "2.8.2"
typer = "^0.4.1"
rich = "^12.5.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"
respx = "^0.20.1"
mypy = "*"
ruff = "^0.6.3"
black = "^24.8.0"
isort = "^5.10.1"
pytest-asyncio = "^0.21.0"
anyio = {extras = ["trio"], version = "^3.3.4"}

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.0"
pillow = "*"
CairoSVG= "*"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
