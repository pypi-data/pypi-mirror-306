[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blendrnetwork_test_cli"
version = "0.0.1"
authors = [
  { name="Dev@Blendr", email="dev.sblendr@gmail.com" },
]
description = "Internal Testing: A CLI tool for Blendr"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "click==8.1.7",
    "requests==2.31.0",
    "colorama==0.4.6",
    "psutil==5.9.8",
    "python-socketio[client]==5.11.2",
    "keyring==25.2.0",
    "keyrings.alt==5.0.1",
    "speedtest-cli==2.1.3",
    "pandas==2.2.2",
    "transformers==4.40.2",
    "datasets==2.19.1",
    "py3nvml==0.2.7"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Blendr-Netwk/blendr-cli"
Issues = "https://github.com/Blendr-Netwk/blendr-cli/issues"

[project.scripts]
blendr = "blendr.cli:main"
