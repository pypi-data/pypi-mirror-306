[tool.poetry]
name = "html-to-json-blocks"
version = "0.1.0"
description = "Una herramienta para convertir bloques de HTML a JSON"
authors = ["Tu Nombre <kevinframosl@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/nivektakedown/html-to-json-blocks"

[tool.poetry.dependencies]
python = "^3.12"
coverage = "^7.6.4" # Asegúrate de que esta versión sea la que necesitas
pytest = "^6.2.5"  # Asegúrate de que esta versión sea la que necesitas

[tool.poetry.dev-dependencies]
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"