[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "cpoc"
authors = [{name = "Elia Toselli", email = "elia.toselli@outlook.it"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
requires-python = ">=3.8"

[project.urls]
Home = "https://github.com/hilcon222/cpoc"

[project.scripts]
cpoc = "cpoc.__main__:main"