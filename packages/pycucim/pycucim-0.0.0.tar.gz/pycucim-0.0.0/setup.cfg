[metadata]
name = pycucim
version = 0.0.0
description = cuCIM - an extensible toolkit designed to provide GPU accelerated I/O, computer vision & image processing primitives for N-Dimensional images with a focus on biomedical imaging.
long_description = file: README.md
long_description_content_type = text/markdown
author = NVIDIA Corporation
url = https://developer.nvidia.com/cucim-for-image-io-processing
license = Apache License 2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Intended Audience :: Healthcare Industry
	Topic :: Scientific/Engineering
	Operating System :: POSIX :: Linux
	Environment :: Console
	Environment :: GPU :: NVIDIA CUDA :: 11
	Environment :: GPU :: NVIDIA CUDA :: 12
	License :: OSI Approved :: Apache Software License
	Programming Language :: C++
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

