[project]
authors = [{name = "Michael Lingelbach", email = "m.j.lbach@gmail.com"}]
dependencies = []
description = "View aws costs from the CLI"
name = "aws-cost-explorer"
requires-python = ">= 3.11"
version = "0.1.0"

[project.scripts]
aws-cost-explorer = "aws_cost_explorer:main.main"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tool.pixi.pypi-dependencies]
aws_cost_explorer = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
matplotlib = ">=3.9.2,<4"
boto3 = ">=1.35.54,<2"
