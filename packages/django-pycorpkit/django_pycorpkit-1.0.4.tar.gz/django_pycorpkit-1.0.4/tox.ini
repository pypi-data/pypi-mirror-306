[tox]
envlist = tests

[pytest]
DJANGO_SETTINGS_MODULE=tests.settings
norecursedirs= venv build env bin .cache .tox coverage dist downloads *.egg-info
addopts = --ds=tests.settings --junitxml='junitxml_report/report.xml' -n auto --durations=10 --cache-clear
minversion = 5.3.5

[flake8]
exclude = migrations,dist,env,venv,build,.tox,.cache,.git,manage.py,settings.py,docs/conf.py,tests,testapp,tests/helpers.py
max_line_length = 99

[testenv]
basepython=python3
passenv =
    SECRET_KEY
    DATABASE_NAME
    DATABASE_PORT
    DATABASE_HOST
    DATABASE_USER
    DATABASE_PASSWORD

deps =
  -rrequirements/tests.txt

commands =
    python setup.py check
    tests: flake8 pycorpkit tests
    tests: coverage erase
    tests: py.test --cov=pycorpkit --cov-config=.coveragerc --cov-branch {posargs: tests} --reuse-db --durations=20
    tests: coverage html
    tests: coverage report --fail-under=87 --show-missing
