[project]
name = "lilacli"
version = "0.0.1"
requires-python = ">=3.6"
readme = "README.md"
description = "A CLI for Lila"
dependencies = ["click", "requests", "tenacity", "halo", "pyyaml"]

[project.scripts]
lila = "lila.main:run"

[project.urls]
Homepage = "https://lila.dev"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lila"]
