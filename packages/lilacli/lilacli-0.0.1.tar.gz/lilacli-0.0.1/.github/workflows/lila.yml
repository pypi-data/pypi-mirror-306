name: Lila

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Install lila cli
      run: |
        pip install -e .
    - name: Run example
      env:
        LILA_API_KEY: ${{ secrets.LILA_API_KEY  }}
        SPOTIFY_USER: i.itz
        SPOTIFY_PWD: ${{ secrets.SPOTIFY_RANDOM_PASS }}
      run: |
        lila --test-file examples/spotify-auth-error.yaml
