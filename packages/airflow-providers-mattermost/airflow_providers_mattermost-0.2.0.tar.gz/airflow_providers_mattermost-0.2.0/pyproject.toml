[project]
name = "airflow-providers-mattermost"
description = "Apache Airflow Mattermost provider"
authors = [
    { name = "mee7ya", email = "bas9339@gmail.com" },
]
dependencies = [
    "apache-airflow>=2.6.0",
    "requests>=2.27.0",
]
requires-python = "<3.13, >=3.10"
readme = "README.md"
keywords = [
    "apache",
    "airflow",
    "mattermost",
    "provider",
]
classifiers = [
    "Framework :: Apache Airflow",
    "Framework :: Apache Airflow :: Provider",
]
dynamic = []
version = "0.2.0"

[project.license]
file = "LICENSE"

[project.entry-points.apache_airflow_provider]
provider_info = "airflow_providers_mattermost.__init__:get_provider_info"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "airflow_providers_mattermost/__init__.py"

[tool.ruff.lint]
extend-select = [
    "I",
    "W",
]

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[dependency-groups]
dev = [
    "ruff>=0.7.2",
]
docs = [
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.1",
]
test = [
    "pytest>=8.3.3",
]
