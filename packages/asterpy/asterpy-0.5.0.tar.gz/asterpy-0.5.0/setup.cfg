[metadata]
name = asterpy
version = 0.5.0
author = James Kitching
author_email = jamesedkitching@gmail.com
description = A simple Python wrapper around the Aster protocol, inspired by the syntax of discord.py
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Jachdich/asterpy
project_urls = 
	Bug Tracker = https://github.com/Jachdich/asterpy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

