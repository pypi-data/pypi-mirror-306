[project]
name = "meterviewer"
version = "1.0.0"
description = "Default template for PDM package"
authors = [{ name = "svtter", email = "svtter@qq.com" }]
dependencies = [
    "notebook>=7.1.3",
    "matplotlib>=3.8.4",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "pillow>=10.3.0",
    "toml>=0.10.2",
    "opencv-python>=4.9.0.80",
    "sqlalchemy>=2.0.30",
    "alembic>=1.13.1",
    "tqdm>=4.66.4",
    "loguru>=0.7.2",
    "h5py>=3.11.0",
    "dask>=2024.5.2",
    "distro>=1.9.0",
    "torch",
    "torchvision",
]
# requires-python = ">3.10,<4.0"
requires-python = "==3.9.*,!=3.9.7"
readme = "README.md"
license = { text = "MIT" }


[project.optional-dependencies]
gui = ["nicegui>=1.4.25"]
notebook = ["pandoc>=2.3", "nbconvert>=7.16.4"]
ui = ["streamlit>=1.35.0", "fastui>=0.6.0"]
[tool.pdm]
distribution = false

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.0",
    "-e file:///${PROJECT_ROOT}/#egg=meterviewer",
    "ruff>=0.4.4",
]

[tool.pdm.scripts]
notebook = 'pdm run jupyter-notebook .'
nicegui = 'pdm run python src/labeling/main.py'
app = 'pdm run streamlit run src/meterviewer/fastview/home.py --browser.gatherUsageStats false'

[[tool.pdm.source]]
name = "pypi"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
verify_ssl = false

