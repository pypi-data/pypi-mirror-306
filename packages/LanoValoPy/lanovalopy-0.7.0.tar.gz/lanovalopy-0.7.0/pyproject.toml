[tool.poetry]
name = "LanoValoPy"
version = "0.7.0"
description = "This is a wrapper for the Valorant API, source: https://github.com/henrikdev/valorant-api"
authors = ["Lanxre <73068449+Lanxre@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "lano_valo_py"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.9.2"
aiohttp = "^3.10.10"
asyncio = "^3.4.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
