[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "XulbuX"
version = "1.5.4"
authors = [{ name = "XulbuX", email = "xulbux.real@gmail.com" }]
description = "A library which includes a lot of really helpful functions."
readme = "README.md"
changelog = "CHANGELOG.md"
requires-python = ">=3.10.0"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/XulbuX-dev/Python/tree/main/Libraries/XulbuX"
Changelog = "https://github.com/XulbuX-dev/Python/blob/main/Libraries/XulbuX/CHANGELOG.md"
