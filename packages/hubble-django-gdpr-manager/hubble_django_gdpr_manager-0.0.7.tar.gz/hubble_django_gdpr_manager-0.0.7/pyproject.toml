[project]
name = "hubble_django_gdpr_manager"
version =" 0.0.7"
authors = [
    { name="Hubble", email="developers@hubblehq.com" }
]
description = ""
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "django>4.2",
]
[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[tool.hatch.build.targets.sdist]
include = [
  "gdpr_manager/*",
]
exclude = [
  "tests/*",
]

[tool.hatch.build.targets.wheel]
include = [
  "gdpr_manager/*",
]
exclude = [
  "tests/*",
]
