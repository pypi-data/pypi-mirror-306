<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
        }

        h2 {
            color: #1a73e8;
        }

        p {
            color: #666;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background-color: #e7f3fe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Submissions</h1>
        <ul>
            {% for submission in submissions %}
            <li>
                <h2>{{ submission.title }}</h2>
                <p><strong>Status:</strong> {{ submission.statusDisplay }}</p>
                <p><strong>Language:</strong> {{ submission.lang }}</p>
                <p class="timestamp"><strong>Timestamp:</strong> {{ submission.timestamp }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
