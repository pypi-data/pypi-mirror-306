<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Problems List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
        }

        h2 {
            color: #1a73e8;
        }

        p {
            color: #666;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background-color: #e7f3fe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #e7f3fe;
            color: #1a73e8;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .difficulty {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Problems List</h1>
        <ul>
            {% for problem in problems %}
            <li>
                <h2>{{ problem.title }}</h2>
                <p><strong>Difficulty:</strong> <span class="difficulty">{{ problem.difficulty }}</span></p>
                <p><strong>Acceptance Rate:</strong> {{ problem.acRate }}%</p>
                <p><strong>Tags:</strong></p>
                <ul>
                    {% for tag in problem.topicTags %}
                    <li class="tag">{{ tag.name }}</li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
