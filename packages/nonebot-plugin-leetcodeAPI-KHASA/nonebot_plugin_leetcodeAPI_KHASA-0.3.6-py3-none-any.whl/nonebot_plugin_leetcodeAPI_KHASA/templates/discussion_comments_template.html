<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Discussion Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #f4f4f4;
            padding-bottom: 10px;
        }

        p {
            color: #666;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background-color: #e7f3fe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .author {
            font-weight: bold;
            color: #1a73e8;
        }

        .content {
            white-space: pre-wrap;
        }

        .date {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Discussion Comments</h1>
        <ul>
            {% for comment in comments %}
            <li>
                <p class="author"><strong>Author:</strong> {{ comment.post.author.username if comment.post.author else 'Unknown' }}</p>
                <p class="content"><strong>Content:</strong> {{ comment.post.content }}</p>
                <p class="date"><strong>Creation Date:</strong> {{ comment.post.creationDate }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
