[build-system]
requires = ["setuptools>=75", "Cython>=3.0", "numpy>=2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymusic-astro"
version = "3.0.0"
description = "MUSIC output files processing"
readme = "README.md"
authors = [
    {name = "Thomas Guillet", email = "t.a.guillet@exeter.ac.uk"},
    {name = "Adrien Morison"},
]
license = {file = "LICENSE"}
urls = {homepage = "https://bitbucket.org/glt/pymusic/"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "lazympl~=0.1.2",
    "numpy~=2.1",
    "scipy~=1.14",
    "pandas~=2.2",
    "h5py~=3.12",
    "matplotlib~=3.9",
    "tqdm>=4.66",
    "xarray>=2024.10",
    "music_pykg~=7.1.0",
]

[dependency-groups]
lint = [
    "ruff>=0.7.1",
]
typing = [
    "mypy>=1.13.0",
    "pandas-stubs>=2.2.3.241009",
    "types-tqdm>=4.66.0.20240417",
]
test = [
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
]
scripts = [
    "num2tex>=0.8",
]
doc = [
    "sphinx~=8.1",
    "sphinx-autodoc-typehints~=2.5",
]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
pymusic = ["py.typed", "plotting/lic.pyx"]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]

[tool.mypy]
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "h5py.*",
    "scipy.*",
]
ignore_missing_imports = true

[tool.uv]
default-groups = ["scripts", "typing"]
