[metadata]
name = ownerrezapiwrapper
version = 0.0.7
author = George Moore
author_email = geody.moore@gmail.com
description = "This is a python wrapper for the Owerrez REST API. Currently it only implements the GET calls. It is my intent to fully implement the entire v2.0 api. For more information on the OwnerRez API see thier documentation ( OwnerRez 2.0)"
url = https://github.com/gmoorevt/ownerezAPI
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires > = 3.10
zip_safe = True
include_package_data = True
install_requires = 
	python-dotenv==1.0.1
	requests==2.31.0

[egg_info]
tag_build = 
tag_date = 0

