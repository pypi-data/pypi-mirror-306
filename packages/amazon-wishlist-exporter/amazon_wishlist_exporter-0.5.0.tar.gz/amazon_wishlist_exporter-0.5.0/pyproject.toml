[project]
name = "amazon-wishlist-exporter"
version = "0.5.0"
description = "Export Amazon wishlist metadata to JSON"
readme = "README.md"
keywords = ["amazon", "wishlist", "scraper", "amazon-wishlist"]
authors = [
    { name = "nateify", email = "nateify@users.noreply.github.com" }
]
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
    "amazoncaptcha>=0.5.11",
    "babel>=2.16.0",
    "curl-cffi>=0.7.3",
    "dateparser>=1.2.0",
    "price-parser>=0.3.4",
    "selectolax>=0.3.25",
]

[project.urls]
Homepage = "https://github.com/nateify/amazon-wishlist-exporter"
Documentation = "https://github.com/nateify/amazon-wishlist-exporter#readme"

[project.optional-dependencies]
icu = ["PyICU>=2.12"]

[project.scripts]
amazon-wishlist-exporter = "amazon_wishlist_exporter.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
override-dependencies = [
    'pillow>=9.0.1, <9.6.0; python_version >= "3.6" and python_version <= "3.11"',
    'pillow>=9.6.0, <12.0.0; python_version >= "3.12"'
]
dev-dependencies = [
    "pytest>=8.3.3",
]
reinstall-package = ["amazon-wishlist-exporter", "pillow"]