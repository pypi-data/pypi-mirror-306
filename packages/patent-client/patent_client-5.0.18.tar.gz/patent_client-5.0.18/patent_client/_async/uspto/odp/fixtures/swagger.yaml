openapi: 3.0.1
info:
  title: Open Data Portal (ODP) API
  description: The Open Data Portal (ODP) API allows you to extract USPTO data at no cost – with several ways to do it. For more details and steps to generate api key visit to <a href="https://beta-data.uspto.gov/apis/getting-started" target="_blank">API Overview</a><br><br>
    ODP API requires an API key in order to access resources. Once you have obtained an API key, you can pass the API key into a REST API call in the x-api-key header of the request. For example, the request to access patent data for an application might look like as below.<br><br><code>curl -X 'GET' 'https://beta-api.uspto.gov/api/v1/patent/applications/14412875' -H 'X-API-KEY:YOUR_API_KEY'</code><br><br></br><code>curl -X 'POST' 'https://beta-api.uspto.gov/api/v1/patent/applications/search' -H 'X-API-KEY:YOUR_API_KEY' -d '{"q":"applicationMetaData.applicationTypeLabelName:Utility"}'</br></code>
  contact:
    email: data@uspto.gov
    url: https://beta-data.uspto.gov/apis/getting-started
  x-oas-url: https://beta-data.uspto.gov/swagger/swagger.yaml
  x-product-page-url: https://beta-data.uspto.gov/apis/getting-started
  x-ipdomain: ["Patent","Common","Trademark"]
  x-functionality: ["Search"]
  version: 1.0.0
servers:
  - url: https://beta-api.uspto.gov
security:
  - ApiKeyAuth: []
tags:
  - name: Patent Search
    description: Search patent data by supplying query parameter or json request. Get data of a specific application or a section of an application
  - name: Bulk DataSets
    description: Bulk Dataset Directory provides a single repository for raw public bulk data. It contains research data from the office of the Chief Economist.

