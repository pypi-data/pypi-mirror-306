components:

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

  schemas:
    PatentSearchRequest:
      type: object
      contentMediaType: application/json
      properties:
        q:
          type: string
          example: "applicationMetaData.applicationTypeLabelName:Utility"
          description: Search by field value or pass opensearch string query syntax
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
        rangeFilters:
          type: array
          items:
            $ref: '#/components/schemas/Range'
        sort:
          type: array
          items:
            $ref: '#/components/schemas/Sort'
        fields:
          type: array
          items:
            type: string
          example: ['applicationNumberText','correspondenceAddressBag','applicationMetaData.filingDate']
        pagination:
          $ref: '#/components/schemas/Pagination'
        facets:
          type: array
          items:
            type: string
          example: ['applicationMetaData.applicationTypeLabelName','applicationMetaData.applicationStatusCode']

    PatentDownloadRequest:
      type: object
      properties:
        q:
          type: string
          example: "applicationMetaData.applicationTypeLabelName:Utility"
          description: Search by field value or pass opensearch string query syntax
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
        rangeFilters:
          type: array
          items:
            $ref: '#/components/schemas/Range'
        sort:
          type: array
          items:
            $ref: '#/components/schemas/Sort'
        fields:
          type: array
          items:
            type: string
          example: ['applicationNumberText','correspondenceAddressBag','applicationMetaData.filingDate']
        pagination:
          $ref: '#/components/schemas/Pagination'
        format:
          type: string
          example: json
          enum: [json, csv]
          description: Download format. csv or json

    PatentDataResponse:
      type: object
      description: This json structure represents all data fields possible for a patent application. Not all fields mentioned here will be returned in API response, only fields that have data should present in the response.
      properties:
        count:
          type: integer
          example: 1
        patentFileWrapperDataBag:
          type: array
          items:
            type: object
            properties:
              applicationNumberText:
                type: string
                example: 14104993
                description: Free format of application number
              applicationMetaData:
                $ref: '#/components/schemas/ApplicationMetaData'
              correspondenceAddressBag:
                type: array
                items:
                  type: object
                  properties:
                    nameLineOneText:
                      type: string
                      example: Seed IP Law Group LLP/ST (EP ORIGINATING)
                    nameLineTwoText:
                      type: string
                      example: Attn- IP Docket
                    addressLineOneText:
                      type: string
                      example: 701 FIFTH AVENUE, SUITE 5400
                    addressLineTwoText:
                      type: string
                      example: Suite 501
                    geographicRegionName:
                      type: string
                      example: WASHINGTON
                    geographicRegionCode:
                      type: string
                      example: WA
                    postalCode:
                      type: string
                      example: 98104-7092
                    cityName:
                      type: string
                      example: SEATTLE
                    countryCode:
                      type: string
                      example: US
                    countryName:
                      type: string
                      example: USA
                    postalAddressCategory:
                      type: string
                      example: commercial
                description: Collection of correspondences
              assignmentBag:
                type: array
                items:
                  $ref: '#/components/schemas/Assignment'
              recordAttorney:
                $ref: '#/components/schemas/RecordAttorney'
              foreignPriorityBag:
                type: array
                items:
                  $ref: '#/components/schemas/ForeignPriority'
              parentContinuityBag:
                type: array
                items:
                  $ref: '#/components/schemas/ParentContinuityData'
              childContinuityBag:
                type: array
                items:
                  $ref: '#/components/schemas/ChildContinuityData'
              patentTermAdjustmentData:
                $ref: '#/components/schemas/PatentTermAdjustment'
              eventDataBag:
                type: array
                items:
                  $ref: '#/components/schemas/EventData'
        facets:
          type: array
          items:
            type: object
            properties:
              applicationStatusCode:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: string
                      example: Utility
                    count:
                      type: integer
                      example: 44673

    DocumentBag:
      type: object
      properties:
        documentBag:
          type: array
          items:
            properties:
              applicationNumberText:
                type: string
                example: 16123123
              officialDate:
                type: string
                example: 2020-08-31T01:20:29.000-0400
              documentIdentifier:
                type: string
                example: LDXBTPQ7XBLUEX3
              documentCode:
                type: string
                example: WFEE
              documentCodeDescriptionText:
                type: string
                example: Fee Worksheet (SB06)
              documentDirectionCategory:
                type: string
                example: INTERNAL
              downloadOptionBag:
                type: array
                items:
                  properties:
                    mimeTypeIdentifier:
                      type: string
                      example: PDF
                    downloadURI:
                      type: string
                      example: https://beta-api.uspto.gov/api/v1/patent/application/documents/16123123/LDXBTPQ7XBLUEX3.pdf
                    pageTotalQuantity:
                      type: integer
                      example: 2

    Filter:
      type: object
      description: Add filters to your search request by providing filter name and filter value where name in filter request some field in data set.
      properties:
        name:
          type: string
          example: applicationMetaData.applicationStatusDescriptionText
        value:
          type: array
          items:
            type: string
            example: Patented Case

    Range:
      type: object
      description: Range filter. Provide field from dataset and valueFrom and valueTo. If range filter is for date field, date must be in “yyyy-MM-dd” format
      properties:
        field:
          type: string
          example: applicationMetaData.grantDate
        valueFrom:
          type: string
          example: 2010-08-04
        valueTo:
          type: string
          example: 2022-08-04

    Sort:
      type: object
      description: Sort you search result by providing field to be sorted and sort order
      properties:
        field:
          type: string
          format: '123456789'
          example: applicationMetaData.filingDate
        order:
          type: string
          description: Sort order. e.g. Asc, ASC, Desc, desc, DESC
          example: desc
          enum: [Asc, asc, Desc, desc]
    Pagination:
      type: object
      description: Pagination information.
      properties:
        offset:
          type: integer
          format: int32
          minimum: 0
          example: 0
          default: 0
          description: Start
        limit:
          type: integer
          format: int32
          minimum: 1
          default: 25
          example: 25
          description: Maximum number of patent records to be returned in response
    Facet:
      type: object
      description:
      properties:
        value:
          type: string
        count:
          type: integer

    ApplicationMetaData:
      type: object
      description: Represents patent application meta data properties
      properties:
        nationalStageIndicator:
          type: boolean
          description: Indicates whether this application is a national application which entered the national stage from an international PCT application
        entityStatusData:
          type: object
          description:
          properties:
            smallEntityStatusIndicator:
              type: boolean
              description: Indicates whether the applicant qualifies for small entity status
            businessEntityStatusCategory:
              type: string
              example: Undiscounted
              description: Status of business entity being established for the purpose of paying a fee such as a filing fee and a maintenance fee
        publicationDateBag:
          type: array
          items:
            type: string
            format: "yyyy-MM-dd"
            example: 2014-06-19
        publicationSequenceNumberBag:
          type: array
          items:
            type: string
            example: 0167116
        publicationCategoryBag:
          type: array
          items:
            type: string
            example: ["Granted/Issued","Pre-Grant Publications - PGPub"]
        docketNumber:
          type: string
          example: 12GR10425US01/859063.688
        firstInventorToFileIndicator:
          type: string
          example: Y
        firstApplicantName:
          type: string
          example: STMicroelectronics S.A.
        firstInventorName:
          type: string
          example: Pascal Chevalier
        applicationConfirmationNumber:
          type: string
          example: 1061
        applicationStatusDate:
          type: "string"
          format: "yyyy-MM-dd"
          example: 2016-05-18
        applicationStatusDescriptionText:
          type: string
          example: Patented Case
        filingDate:
          type: string
          format: "yyyy-MM-dd"
          example: 2012-12-19
          description: The date assigned by the Patent Office that identifies when an application meets certain criteria to qualify as having been filed. Refers to ST.9 INID Code 22.
        effectiveFilingDate:
          type: string
          format: "yyyy-MM-dd"
          example: 2013-12-12
          description: The date according to PTO criteria that the patent case qualified as having been 'filed'.  The effective filing date is the same or later than the Filing Date.  The filing date can be changed due to a subsequent action on an application patent case.
        grantDate:
          type: string
          format: "yyyy-MM-dd"
          example: 2016-06-07
        groupArtUnitNumber:
          type: string
          example: TTAB
          description: GAU Code
        applicationTypeCode:
          type: string
          example: UTL
          description: Code corresponding to Utility, Plant, Design, or Reissue
        applicationTypeLabelName:
          type: string
          example: Utility
        applicationTypeCategory:
          type: string
          example: electronics
        inventionTitle:
          type: string
          example: HETEROJUNCTION BIPOLAR TRANSISTOR
        patentNumber:
          type: string
          example: 9362380
        applicationStatusCode:
          type: integer
          example: 150
        earliestPublicationNumber:
          type: string
          example: US 2014-0167116 A1
          description: Publication number corresponding to the earliest publication
        earliestPublicationDate:
          type: string
          format: "yyyy-MM-dd"
          example: 2014-06-19
        pctPublicationNumber:
          type: string
          example: WO 2009/064413
          description: The unique identifier assigned to the publication of an international patent application in the PCT Gazette by the International Bureau (IB) of the World Intellectual Property Organization (WIPO).
        pctPublicationDate:
          type: string
          format: "yyyy-MM-dd"
          example: 2016-12-16
        internationalRegistrationPublicationDate:
          type: string
          format: "yyyy-MM-dd"
          example: 2016-12-16
          description: The date that the IPR is published by the International Bureau
        internationalRegistrationNumber:
          type: string
          example: DM/091304
          description: The number assigned by the International Bureau to an international registration upon registering an industrial design, a trademark or other type of IPR in the International Register
        examinerNameText:
          type: string
          example: HUI TSAI JEY
