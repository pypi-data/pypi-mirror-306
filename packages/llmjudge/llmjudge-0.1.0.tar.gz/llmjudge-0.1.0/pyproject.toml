[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llmjudge"
version = "0.1.0"
description = "A package for evaluating language model outputs."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "weichiang", email = "weichiang@berkeley.edu" }
]
keywords = ["LLM", "evaluation", "NLP"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/your_username/llmjudge"
"Issue Tracker" = "https://github.com/your_username/llmjudge/issues"

