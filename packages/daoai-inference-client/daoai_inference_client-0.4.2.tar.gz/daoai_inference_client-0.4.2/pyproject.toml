[project]
name = "daoai-inference-client"
version = "0.4.2"
authors = [
    { name = "DaoAI Maintainer", email = "dxu@daoai.com" },
]
description = "DaoAI inference client"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["requests>=2.20.0"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]