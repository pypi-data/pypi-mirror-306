[tool.poetry]
name = "gensphere"
version = "0.1.9"
description = "Build LLM applications from reusable components"
authors = ["Octopus"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
Jinja2 = "^3.1.4"
networkx = "^3.4.2"
pydantic = "^2.9.2"
python-dotenv = "^1.0.1"
openai = "^1.52.2"
composio-core = "^0.5.35"
composio-openai = "^0.5.35"
langchain = "^0.3.4"
langchain-community = "^0.3.3"
dash = "^2.18.1"
dash-cytoscape = "^1.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
