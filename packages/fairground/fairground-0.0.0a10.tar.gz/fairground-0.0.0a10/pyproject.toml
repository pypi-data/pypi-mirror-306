###########
# ðŸ“œ Poetry
###########
[tool.poetry]
package-mode = true
name = "fairground"
version = "0.0.0a10"
description = "Compliance Tools for statistical analysis and debiasing for LLM powered applicant tracking systems."
authors = ["n Clara Schumann <clara@coefficient.ai>"]
license = "UNLICENSED"
packages = [
  { include = "fairground", from = "src" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12.7"
# Everything below here is alphabetically sorted
fastapi = "^0.115.2"
uvicorn = "^0.31.0"
pandas = "^2.2.3"
presidio-structured = "^0.0.2a0"
faker = "^30.1.0"
matplotlib = "^3.9.2"
python-multipart = "^0.0.12"
seaborn = "^0.13.2"
scipy = "^1.14.1"

[tool.poetry.group.dev.dependencies]
# Everything below here is alphabetically sorted
detect-secrets = "1.2.0"
ipdb = "^0.13.13"
pip-audit = "^2.5.5"
pre-commit = "^3.3.3"
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
pytest-github-actions-annotate-failures = "^0.2.0"
pytest-randomly = "^3.15.0"
ruff = "^0.7.1"
asgi-lifespan = "^2.1.0"
httpx = {version="^0.27.2", extras=["async"]}
stamina = "^24.3.0"
mypy = "^1.13.0"
pandas-stubs = "^2.2.2.240909"
types-seaborn = "^0.13.2"
scipy-stubs = "^1.14.1.1"

[tool.poetry.group.direct]
optional = false

[tool.poetry.group.direct.dependencies]
# deps that cannot be in package metadata because they are a direct URL
en_core_web_lg = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_lg-3.8.0/en_core_web_lg-3.8.0-py3-none-any.whl"}


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

############
# âœ… Linters
############
[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py312"
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = [
  "A",
  "AIR",
  "ARG",
  "B",
  "C4",
  "C90",
  "COM",
  # "CPY",
  "D",
  "DJ",
  "DTZ",
  "E",
  # "E4", "E7", "E9",
  "ERA",
  "EXE",
  "F",
  "FA",
  "FIX",
  "FLY",
  # "FURB",
  "G",
  "I",
  "ICN",
  "INP",
  "INT",
  "ISC",
  # "LOG",
  "N",
  "NPY",
  "PD",
  "PERF",
  "PGH",
  "PIE",
  "PL",
  "PT",
  "PTH",
  "PYI",
  "Q",
  "RET",
  "RSE",
  "RUF",
  "SIM",
  "SLF",
  "SLOT",
  "T10",
  "T20",
  "TCH",
  "TD",
  "TID",
  "TRY",
  "UP",
  "W",
]
fixable = ["ALL"]
ignore = [
   "TID252", # we want to always use relative imports
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

##############
# ðŸ“£ Towncrier
##############

[tool.pytest.ini_options]
pythonpath = "paralog-python-api/core"
addopts = [
  "--strict-config",
  "--strict-markers",
  "--cov",
  "--cov-report=term-missing:skip-covered",
  "--cov-config=pyproject.toml",
]
xfail_strict = true
filterwarnings = [
  "error",
  # https://github.com/microsoft/presidio/pull/1423
  '''ignore:unclosed file <_io.TextIOWrapper .*>:ResourceWarning:presidio_analyzer'''
]

[tool.coverage.run]
branch = true
source_pkgs = ["fairground"]

[tool.coverage.report]
exclude_also = [
  "if TYPE_CHECKING:",
  '^ +assert_never\(.*?\)$',
  '^ +case _ as unreachable:$',
  "@overload",
]

[tool.mypy]
python_version = "3.12"
show_error_codes = true
strict = true
exclude = ["^venv/.*"]
