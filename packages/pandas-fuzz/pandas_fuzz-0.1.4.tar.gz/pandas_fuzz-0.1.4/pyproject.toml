[build-system]
build-backend = "poetry.core.masonry.api"

requires = [
  "poetry-core",
]

[tool.poetry]
name = "pandas-fuzz"
version = "v0.1.4"
description = "Extension for `pandas` to use `rapidfuzz` for fuzzy matching."
authors = [ "Christoph DÃ¶rrer <d-chris@web.de>" ]
readme = "README.md"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = [ "pandas", "rapidfuzz" ]
include = [ "pandas_fuzz/pdfuzz.json" ]

[tool.poetry.urls]
repository = "https://github.com/d-chris/pandas_fuzz"
documentation = "https://d-chris.github.io/pandas_fuzz"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^2.2.2"
rapidfuzz = "^3.9.4"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-random-order = "^1.1.1"
pytest-cov = ">=5.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.dev.dependencies]
tox = "^4.16.0"

[tool.poetry.group.docs.dependencies]
pdoc = ">=14.5.1"
pathlibutil = "^0.3.2"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
addopts = [
  "--random-order",
  "--color=yes",
  "-s",
  "--cov=pandas_fuzz",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=xml",
]

[tool.coverage.run]
omit = [
  "*/tests/*",
  "*/docs/*",
]
