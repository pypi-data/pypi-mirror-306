[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simpledsa"
version = "0.1.0"
description = "A simple and intuitive implementation of data structures and algorithms"
readme = "README.md"
authors = [{"name" = "Your Name", "email" = "your.email@example.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["data structures", "algorithms", "priority queue", "heap"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/dsalathe/simpledsa"
Repository = "https://github.com/dsalathe/simpledsa.git"
Documentation = "https://github.com/dsalathe/simpledsa#readme"
"Bug Tracker" = "https://github.com/dsalathe/simpledsa/issues"