[tool.poetry]
name = "simpledsa"
version = "0.2.0"
description = "A simple and intuitive implementation of data structures and algorithms"
authors = ["David Salath√© <salathe.david@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/dsalathe/simpledsa"
documentation = "https://simpledsa.readthedocs.io"
keywords = ["data structures", "algorithms", "priority queue", "heap"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.5.1"
sphinx = "^7.1.2"
sphinx-rtd-theme = "^1.3.0"
myst-parser = "^2.0.0"
pre-commit = "^3.5.0"
flake8 = "^6.1.0"
flake8-docstrings = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=simpledsa --cov-report=xml --cov-report=term-missing"

[tool.black]
line-length = 98
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
