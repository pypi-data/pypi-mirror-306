[package]
name = "luah"
version = "0.0.3"
edition = "2021"
description = "An unofficial lua impl by HydroRoll-Team."
license = "AGPL-3.0-or-later"
documentation = "https://luah.hydroroll.team/"
homepage = "https://hydroroll.team/"
repository = "https://github.com/HydroRoll-Team/luah"
authors = ["HsiangNianian"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.19.2", features = ["abi3-py39"] }
time = { version = "0.3.36", features = ["formatting", "macros", "local-offset"] }
