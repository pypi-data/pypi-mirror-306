[project]
name = "polors"
version = "0.2.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "polars>=1.9",
]

[project.optional-dependencies]
gurobi = [
    "gurobipy>=11.0.3",
    "numpy>=2.1.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/polors"]

[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
]
[tool.ruff]
line-length = 100

[tool.ruff.lint.per-file-ignores]
"typings/*" = ["F"]
