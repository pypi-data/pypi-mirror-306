[project]
name = "gr_aggregation"
version = "0.0.2"
authors = [
  { name="Ariel Smith", email="arielsmithzerega@gmail.com" },
]
description = "Aggregation methods for scoring/ranking in group recommenders"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
