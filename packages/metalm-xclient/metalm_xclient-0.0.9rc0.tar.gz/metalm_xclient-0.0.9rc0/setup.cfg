[pycodestyle]
max-line-length = 120
ignore = E203,W503

[metadata]
name = metalm-xclient
version = attr: Xclient.version.__version__
description = 雪浪模型推理服务的客户端
long_description_content_type = text/markdown; charset=UTF-8
keywords = grpc, http, triton, tensorrt, inference, server, service, client, nvidia, rtzr
license = BSD
license_files = LICENSE
license_file_content_type = text/plain; charset=UTF-8
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Information Technology
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Image Recognition
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries
	Topic :: Utilities
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Environment :: Console
	Natural Language :: English
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=.
install_requires = 
	tritonclient[grpc,http]==2.46.0
	protobuf>=3.5.0
	orjson>=3.6.8
	reretry>=0.11.1
	attrs>=21.2.0
	langchain_core>=0.2.1

[options.packages.find]
exclude = 
	tests*
	tools*
	docs*
python_requires = >=3.8

[options.extras_require]
tests = 
	pytest-xdist
	pytest-mpl
	pytest-cov
	pytest
	pre-commit
	coveralls
display = 
	matplotlib >= 3.3.0

[egg_info]
tag_build = 
tag_date = 0

